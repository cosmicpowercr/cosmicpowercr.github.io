        //与自定义的播放器联系起来
        var $a = document.querySelector('#mp3');

        var $trans = document.getElementById("transcript");

        var sentences = []
        function render(ret) {
            transcript = ret['transcript'];
            wds = ret['words'] || [];

            //根据换行符进行分段
            //TODO: 其他换行符怎么办
            var str_needtosearch = "\r\n";
            var last_pos = 0;
            var last_end_Offset = 0;
            for (var k = 0; k < transcript.length;) {
                //创建可点击文本
                if (k == 0) {
                    k = transcript.indexOf(str_needtosearch);
                    // console.log(transcript.slice(0,k+str_needtosearch.length));
                    var text = transcript.slice(0, k + str_needtosearch.length)
                    var arr = text.match(/\w+(\u2019s)?/g);
                    var end_Offset = arr.length - 1
                    var dic = { val: text, start_Offset: 0, end_Offset: end_Offset };
                    dic.$div = txt_click(dic);
                    sentences.push(dic);
                    last_pos = k;
                    last_end_Offset = end_Offset;
                    continue;
                }
                if (k > 0) {
                    k = transcript.indexOf(str_needtosearch, k + str_needtosearch.length);
                    if (k == -1) {
                        // console.log(transcript.slice(last_pos+str_needtosearch.length,transcript.length));
                        var text = transcript.slice(last_pos + str_needtosearch.length, transcript.length)
                        var arr = text.match(/\w+(\u2019s)?/g);
                        var start_Offset = last_end_Offset + 1;
                        var end_Offset = start_Offset + arr.length - 1;
                        var dic = { val: text, start_Offset: start_Offset, end_Offset: end_Offset };
                        dic.$div = txt_click(dic);
                        sentences.push(dic);
                        last_end_Offset = end_Offset;
                        break;
                    }
                    // console.log(transcript.slice(last_pos+str_needtosearch.length,k));
                    var text = transcript.slice(last_pos + str_needtosearch.length, k)
                    var arr = text.match(/\w+(\u2019s)?/g);
                    var start_Offset = last_end_Offset + 1;
                    var end_Offset = start_Offset + arr.length - 1;
                    var dic = { val: text, start_Offset: start_Offset, end_Offset: end_Offset };
                    dic.$div = txt_click(dic);
                    sentences.push(dic)
                    last_pos = k;
                    last_end_Offset = end_Offset;
                    continue;
                }
                if (k == -1) { break; }
            }
            // console.log(sentences);
        }

        var cur_sentence = 0;
        function highlight_sentence() {
            var t = $a.currentTime;
            var hits;
            for (var k = 0; k < sentences.length; k++) {
                if (wds[sentences[k].start_Offset].start < t && wds[sentences[k].start_Offset].end > t) {
                    cur_sentence = sentences[k];
                    var active = document.querySelectorAll('.active');
                    for (var i = 0; i < active.length; i++) {
                        active[i].classList.remove('active');
                    }
                    //很神奇的是$div这个属性能锚定createElement的创建者
                    cur_sentence.$div.classList.add('active');
                    // 自动翻滚
                    var scrollto = document.querySelectorAll('.active')[0];
                    scrollto.scrollIntoView({ behavior: "smooth", block: "center", inline: "nearest" });
                    break;
                }
                //TODO:Error
            }

            window.requestAnimationFrame(highlight_sentence);
        }
        window.requestAnimationFrame(highlight_sentence);

        function txt_click(sentence) {
            //创建段落
            var $$wd = document.createElement('p');
            var $wd = document.createElement('span');
            var $wdText = document.createTextNode(sentence.val);
            $wd.appendChild($wdText);
            $$wd.appendChild($wd)
            $$wd.onclick = function () {
                $a.currentTime = wds[sentence.start_Offset].start;
                $a.play()
            };
            //trans 是全局变量
            $trans.appendChild($$wd);
            return $$wd
        }

  "transcript": "LIKE MANY Chinese companies on the stockmarket, Gangtai Holding, a jewellery-to-property conglomerate, flaunts its listing.\r\nIt displays its ticker number, 600687, prominently on its website and in its ads.\r\nBut not for much longer.\r\nOn January 7th Gangtai began a 30-day period almost certain to end with its ejection from the Shanghai Stock Exchange.\r\nIt is one of a growing number of Chinese companies to face delisting at home.\r\nIn recent months all the delisting talk has been about the removal\u2014or not\u2014 of Chinese companies from American exchanges (see article).\r\nWithin China, though, a potentially more important kind of delisting is on the agenda: regulators have made it easier to strip lousy firms of their listing status.\r\nIt is the latest in an array of reforms aimed at modernising the stockmarket, long seen more as a casino than an efficient allocator of capital.\r\nDelistings are a staple of healthy stock exchanges, a mechanism for clearing out the dross.\r\nIn America a few dozen companies are typically forced off its exchanges every year, often because of low market values.\r\nIn the early 2000s, after the dotcom bust, annual delistings climbed to nearly 400.\r\nChina, by contrast, has averaged seven delistings a year over the past decade, despite having more than 4,000 listed companies, nearly as many as America.\r\nDelistings have been so infrequent in China mainly because, relative to demand, listings themselves were hard to come by.\r\n\u201cEven if a company is nearly bankrupt, the shell value of being listed is really high.\r\nJust by staying alive it can find a buyer,\u201dsays Lu Fangzhou of the University of Hong Kong.\r\nThis has made for perverse incentives.\r\nListed firms in financial trouble in China are classified as\u201cspecial treatment\u201d, abbreviated to ST before their ticker name, to warn off investors.\r\nInstead, however, it is often an invitation to bid up their prices, as buyers might emerge.\r\nST stocks are volatile, but their returns have occasionally beaten the overall market (see chart).\r\nThat has recently begun to change.\r\nRegulators relaxed controls over initial public offerings, paving the way for hundreds of new listings.\r\nThe value of being a shell diminished.\r\nThe delisting reform, introduced on the final day of2020, attacks the problem from the other end.\r\nCompanies with share prices below 1 yuan ($0,15) for 20 consecutive days will now face automatic delisting.\r\nThose that fraudulently overstate their earnings by 100% for three years are on the chopping block, too.\r\nThe process will also become much faster, eliminating an intervening trading suspension\u2014when troubled companies could find buyers.\r\nChina\u2019s delistings could increase to about 50 a year.\r\nSome investors complain the rules are still too lenient.\r\nFor example, Luckin Coffee, a Chinese would-be rival to Starbucks, was kicked off Nasdaq for fabricating transactions; in China its listing probably could have survived.\r\nBut Zhou Maohua of China Everbright Bank counsels patience, saying the rules will be adjusted over time.\r\nIn Gangtai\u2019s case, the company overstretched itself.\r\nThe gold-miner and jewellery-maker got pulled into property, even planning a skyscraper, and bought Buccellati, an Italian jeweller.\r\nBut as it racked up huge losses, it defaulted on bonds and sold its best assets.\r\nDelisting is its latest humiliation.\r\nAt least it can console itself that it will soon have plenty of company.\r\n",
