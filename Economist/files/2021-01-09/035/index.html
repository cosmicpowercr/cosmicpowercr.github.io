        //与自定义的播放器联系起来
        var $a = document.querySelector('#mp3');

        var $trans = document.getElementById("transcript");

        var sentences = []
        function render(ret) {
            transcript = ret['transcript'];
            wds = ret['words'] || [];

            //根据换行符进行分段
            //TODO: 其他换行符怎么办
            var str_needtosearch = "\r\n";
            var last_pos = 0;
            var last_end_Offset = 0;
            for (var k = 0; k < transcript.length;) {
                //创建可点击文本
                if (k == 0) {
                    k = transcript.indexOf(str_needtosearch);
                    // console.log(transcript.slice(0,k+str_needtosearch.length));
                    var text = transcript.slice(0, k + str_needtosearch.length)
                    var arr = text.match(/\w+(\u2019s)?/g);
                    var end_Offset = arr.length - 1
                    var dic = { val: text, start_Offset: 0, end_Offset: end_Offset };
                    dic.$div = txt_click(dic);
                    sentences.push(dic);
                    last_pos = k;
                    last_end_Offset = end_Offset;
                    continue;
                }
                if (k > 0) {
                    k = transcript.indexOf(str_needtosearch, k + str_needtosearch.length);
                    if (k == -1) {
                        // console.log(transcript.slice(last_pos+str_needtosearch.length,transcript.length));
                        var text = transcript.slice(last_pos + str_needtosearch.length, transcript.length)
                        var arr = text.match(/\w+(\u2019s)?/g);
                        var start_Offset = last_end_Offset + 1;
                        var end_Offset = start_Offset + arr.length - 1;
                        var dic = { val: text, start_Offset: start_Offset, end_Offset: end_Offset };
                        dic.$div = txt_click(dic);
                        sentences.push(dic);
                        last_end_Offset = end_Offset;
                        break;
                    }
                    // console.log(transcript.slice(last_pos+str_needtosearch.length,k));
                    var text = transcript.slice(last_pos + str_needtosearch.length, k)
                    var arr = text.match(/\w+(\u2019s)?/g);
                    var start_Offset = last_end_Offset + 1;
                    var end_Offset = start_Offset + arr.length - 1;
                    var dic = { val: text, start_Offset: start_Offset, end_Offset: end_Offset };
                    dic.$div = txt_click(dic);
                    sentences.push(dic)
                    last_pos = k;
                    last_end_Offset = end_Offset;
                    continue;
                }
                if (k == -1) { break; }
            }
            // console.log(sentences);
        }

        var cur_sentence = 0;
        function highlight_sentence() {
            var t = $a.currentTime;
            var hits;
            for (var k = 0; k < sentences.length; k++) {
                if (wds[sentences[k].start_Offset].start < t && wds[sentences[k].start_Offset].end > t) {
                    cur_sentence = sentences[k];
                    var active = document.querySelectorAll('.active');
                    for (var i = 0; i < active.length; i++) {
                        active[i].classList.remove('active');
                    }
                    //很神奇的是$div这个属性能锚定createElement的创建者
                    cur_sentence.$div.classList.add('active');
                    // 自动翻滚
                    var scrollto = document.querySelectorAll('.active')[0];
                    scrollto.scrollIntoView({ behavior: "smooth", block: "center", inline: "nearest" });
                    break;
                }
                //TODO:Error
            }

            window.requestAnimationFrame(highlight_sentence);
        }
        window.requestAnimationFrame(highlight_sentence);

        function txt_click(sentence) {
            //创建段落
            var $$wd = document.createElement('p');
            var $wd = document.createElement('span');
            var $wdText = document.createTextNode(sentence.val);
            $wd.appendChild($wdText);
            $$wd.appendChild($wd)
            $$wd.onclick = function () {
                $a.currentTime = wds[sentence.start_Offset].start;
                $a.play()
            };
            //trans 是全局变量
            $trans.appendChild($$wd);
            return $$wd
        }

  "transcript": "ON DECEMBER 26TH a scuffle broke out between Syrian refugees and residents of the Lebanese town of Bhanine, north of Tripoli.\r\nThat night the row, allegedly over unpaid wages, turned ugly.\r\nShots were fired.\r\nArmed villagers then set fire to the refugees\u2019 tents, causing them to flee and sleep rough in nearby fields.\r\nWhen they returned the next morning their makeshift camp was little more than a patch of charred debris.\r\nThe past year has been difficult for everyone in Lebanon.\r\nThe country has endured covid-19, the collapse of its currency and a huge explosion at Beirut\u2019s port in August.\r\nBut the consequences of all this have been particularly bleak for the 884,000 Syrian refugees living there.\r\nThe United Nations estimates that 89% of them live in extreme poverty (up from 55% in 2019).\r\nThat means they make under 309,000 Lebanese pounds a month\u2014a sum that is less than half the minimum wage and worth a mere $36 at unofficial exchange rates.\r\nSome Lebanese politicians, including a former foreign minister, Gebran Bassil, have whipped up public anger towards refugees, blaming them (wrongly) for Lebanon\u2019s economic collapse.\r\nThe outrage in Bhanine was not an isolated incident: in November, after a Syrian refugee killed a Lebanese man in the northern town of Bcharre, hundreds of Syrians fled amid calls for their expulsion.\r\nYet for all their difficulties, Syrians in Lebanon are not clamouring to return home.\r\nThe number of registered refugees has fallen by 23% from its peak of 1,1m in 2014, a decrease of 263,000.\r\nOnly 55,000 of those have returned to Syria, though.\r\nAt the average pace over the past five years, it will take until around 2041 for the last Syrian refugee to leave Lebanon.\r\nEager to speed their exodus, the Lebanese government has increased pressure on refugees, stepping up deportations and restrictions.\r\nIn November, when Bashar al-Assad\u2019s regime in Syria hosted a garish conference urging refugees to return to his shattered country, Lebanon was the only Arab state to send a delegation.\r\nResearchers from the Immigration Policy Lab at Stanford University and ETH Zurich, a Swiss university, argue that such measures will fail.\r\nIn a working paper published in November, they found that 63% of Syrian refugees in Lebanon hope to return home one day.\r\nJust 5%, however, expected to do so within the coming year, a stark gap between what refugees intend to do and what they are actively preparing to do.\r\nMoreover, they found no correlation between the well-being of refugees in Lebanon and their desire to return home.\r\nWhat matters, they argue, are the conditions not in Lebanon, but in Syria\u2014 and those are increasingly bleak.\r\nExtortion starts at the border, where the Syrian government requires every citizen returning home to convert $100 into the debased local currency.\r\nOnce inside, Syrians encounter queues in which people wait for hours, sometimes days, to obtain essentials such as bread and fuel.\r\nThose returning face the threat of forced conscription by a regime starved of manpower, and of arbitrary detention by a regime starved of cash.\r\nA Syrian activist group, founded by a former inmate in the notorious Sednaya prison, reckons the government has squeezed $900m in bribes out of detainees\u2019 families since the war began.\r\nThe trend is similar in Egypt, Jordan and Turkey, which together host two- thirds of the 6,6m registered Syrian refugees (see map).\r\nTurkey has been the most hospitable, offering access to education and social services, though official and public hostility is mounting.\r\nEgypt and Jordan have been less generous, but still offer more support than Lebanon.\r\nRegardless of conditions, the results are the same: in all three countries the number of registered refugees has stayed roughly the same since 2017.\r\nWithout a real change in Syria, the refugees scattered across the region (and in Europe) are probably there to stay.\r\nAnd as long as Mr Assad is in power, no real change is expected.\r\n",
