        var $a = document.querySelector('#mp3');

        var $trans = document.getElementById("transcript");

        var sentences = []
        function render(ret) {
            transcript = ret['transcript'];
            wds = ret['words'] || [];

            //根据换行符进行分段
            //TODO: 其他换行符怎么办
            var str_needtosearch = "\r\n";
            var last_pos = 0;
            var last_end_Offset = 0;
            for (var k = 0; k < transcript.length;) {
                //创建可点击文本
                if (k == 0) {
                    k = transcript.indexOf(str_needtosearch);
                    // console.log(transcript.slice(0,k+str_needtosearch.length));
                    var text = transcript.slice(0, k + str_needtosearch.length)
                    var arr = text.match(/\w+(\u2019s)?/g);
                    var end_Offset = arr.length - 1
                    var dic = { val: text, start_Offset: 0, end_Offset: end_Offset };
                    dic.$div = txt_click(dic);
                    sentences.push(dic);
                    last_pos = k;
                    last_end_Offset = end_Offset;
                    continue;
                }
                if (k > 0) {
                    k = transcript.indexOf(str_needtosearch, k + str_needtosearch.length);
                    if (k == -1) {
                        // console.log(transcript.slice(last_pos+str_needtosearch.length,transcript.length));
                        var text = transcript.slice(last_pos + str_needtosearch.length, transcript.length)
                        var arr = text.match(/\w+(\u2019s)?/g);
                        var start_Offset = last_end_Offset + 1;
                        var end_Offset = start_Offset + arr.length - 1;
                        var dic = { val: text, start_Offset: start_Offset, end_Offset: end_Offset };
                        dic.$div = txt_click(dic);
                        sentences.push(dic);
                        last_end_Offset = end_Offset;
                        break;
                    }
                    // console.log(transcript.slice(last_pos+str_needtosearch.length,k));
                    var text = transcript.slice(last_pos + str_needtosearch.length, k)
                    var arr = text.match(/\w+(\u2019s)?/g);
                    var start_Offset = last_end_Offset + 1;
                    var end_Offset = start_Offset + arr.length - 1;
                    var dic = { val: text, start_Offset: start_Offset, end_Offset: end_Offset };
                    dic.$div = txt_click(dic);
                    sentences.push(dic)
                    last_pos = k;
                    last_end_Offset = end_Offset;
                    continue;
                }
                if (k == -1) { break; }
            }
            // console.log(sentences);
        }

        var cur_sentence = 0;
        function highlight_sentence() {
            var t = $a.currentTime;
            var hits;
            for (var k = 0; k < sentences.length; k++) {
                if (wds[sentences[k].start_Offset].start < t && wds[sentences[k].start_Offset].end > t) {
                    cur_sentence = sentences[k];
                    var active = document.querySelectorAll('.active');
                    for (var i = 0; i < active.length; i++) {
                        active[i].classList.remove('active');
                    }
                    //很神奇的是$div这个属性能锚定createElement的创建者
                    cur_sentence.$div.classList.add('active');
                    // 自动翻滚
                    var scrollto = document.querySelectorAll('.active')[0];
                    scrollto.scrollIntoView({ behavior: "smooth", block: "center", inline: "nearest" });
                    break;
                }
                //TODO:Error
            }

            window.requestAnimationFrame(highlight_sentence);
        }
        window.requestAnimationFrame(highlight_sentence);

        function txt_click(sentence) {
            //创建段落
            var $$wd = document.createElement('p');
            var $wd = document.createElement('span');
            var $wdText = document.createTextNode(sentence.val);
            $wd.appendChild($wdText);
            $$wd.appendChild($wd)
            $$wd.onclick = function () {
                $a.currentTime = wds[sentence.start_Offset].start;
                $a.play()
            };
            //trans 是全局变量
            $trans.appendChild($$wd);
            return $$wd
        }

  "transcript": "FROM A SMALL office in Montreal an artificial-intelligence business, Aquantix, plays sleuth for faraway investors worried about water risk.\r\nIts model combines high-resolution satellite imagery, weather-station data and regulatory documents scraped from the internet.\r\nIt estimates not only how much water a business uses at its various sites but its water bill, the chances of drought or flooding in surrounding areas and the financial impact such disasters could have\u2014all without contacting the company in question.\r\nFirms like Aquantix are proving useful to investors waking up to water risk.\r\nAt current rates of consumption, the demand for water worldwide will be 40% greater than its supply by 2030, according to the UN.\r\nPortfolio managers are realising that physical, reputational and regulatory water risk could hurt their investments, particularly in thirsty industries such as food, mining, textiles and utilities.\r\nOne worry is that shocks to supply could drown or dry out a company\u2019s assets.\r\nIn recent years Coca-Cola has been forced to close plants in Indiabecause of drought.\r\nIn 2019 floods in America\u2019s Midwest caused disruptions at the facilities of two food giants, Cargill and Tyson Foods.\r\nA survey by CDP, a non-profit firm, found that 783 big listed companies had faced a total of $40bn of water-related losses in 2018.\r\nAnother concern is that the price a company pays for water could rocket.\r\nThe market price of water does not reflect the environmental and social costs of using it.\r\nGovernment subsidies also mean that companies often do not pay for its true cost.\r\nAs aquifers are depleted, though, subsidies could become more costly and unpopular, forcing governments to retract them.\r\nS&P Global Trucost, a data provider, reckons that if Fortune 500 companies paid the true cost of water, based on estimates of scarcity, rather than current prices, their profit margins would shrink by a tenth.\r\nMargins for food, drink and tobacco firms would fall by three-quarters.\r\nDisclosures of water risk are even patchier than those of greenhouse-gas emissions.\r\nIn part, that is because it is more difficult to measure.\r\nEmitting a tonne of carbon dioxide in the Sahara or in London has the same environmental impact.\r\nUsing a gallon of water does not.\r\nPlace-specific data can be commercially sensitive and difficult to aggregate.\r\nSo businesses resort to vague global estimates instead.\r\nUnlike emissions, however, water can be observed, and third-party data providers can have a crack at estimating a company\u2019s water use.\r\nEstablished names like Bloomberg and S&P Global are plugging the gap, as are startups.\r\nThe result, says Toby Messier, co-founder of Aquantix, is that investors can approach management armed with data rather than questions.\r\n\u201cWe are getting rid of the black box that companies hide in,\u201dhe says.\r\nInvestors can turn to a range of new methods.\r\nSome want a simple score to plug into a model.\r\nCeres, a non-profit firm, scores businesses on everything from direct water management to risks in the supply chain.\r\nThose seeking more detail can use visual tools, such as Bloomberg\u2019s\u201cmaps\u201dfunction, which plots a company\u2019s facilities over a heat map based on water stress.\r\n(California is the same colour as swathes of sub-Saharan Africa; far-eastern Russia looks a lot like western Europe.\r\n) Firms like Aquantix go further, and try to predict the financial cost of water risk.\r\nThe accuracy of such forecasts is not yet proven.\r\nFor Andrew Mason of Aberdeen Standard Investments, though, they are still useful.\r\nThey show companies that investors care about water risk and encourage them to share data.\r\n\u201cThis is where carbon was ten or 15 years ago,\u201dhe says.\r\n",
