        //与自定义的播放器联系起来
        var $a = document.querySelector('#mp3');

        var $trans = document.getElementById("transcript");

        var sentences = []
        function render(ret) {
            transcript = ret['transcript'];
            wds = ret['words'] || [];

            //根据换行符进行分段
            //TODO: 其他换行符怎么办
            var str_needtosearch = "\r\n";
            var last_pos = 0;
            var last_end_Offset = 0;
            for (var k = 0; k < transcript.length;) {
                //创建可点击文本
                if (k == 0) {
                    k = transcript.indexOf(str_needtosearch);
                    // console.log(transcript.slice(0,k+str_needtosearch.length));
                    var text = transcript.slice(0, k + str_needtosearch.length)
                    var arr = text.match(/\w+(\u2019s)?/g);
                    var end_Offset = arr.length - 1
                    var dic = { val: text, start_Offset: 0, end_Offset: end_Offset };
                    dic.$div = txt_click(dic);
                    sentences.push(dic);
                    last_pos = k;
                    last_end_Offset = end_Offset;
                    continue;
                }
                if (k > 0) {
                    k = transcript.indexOf(str_needtosearch, k + str_needtosearch.length);
                    if (k == -1) {
                        // console.log(transcript.slice(last_pos+str_needtosearch.length,transcript.length));
                        var text = transcript.slice(last_pos + str_needtosearch.length, transcript.length)
                        var arr = text.match(/\w+(\u2019s)?/g);
                        var start_Offset = last_end_Offset + 1;
                        var end_Offset = start_Offset + arr.length - 1;
                        var dic = { val: text, start_Offset: start_Offset, end_Offset: end_Offset };
                        dic.$div = txt_click(dic);
                        sentences.push(dic);
                        last_end_Offset = end_Offset;
                        break;
                    }
                    // console.log(transcript.slice(last_pos+str_needtosearch.length,k));
                    var text = transcript.slice(last_pos + str_needtosearch.length, k)
                    var arr = text.match(/\w+(\u2019s)?/g);
                    var start_Offset = last_end_Offset + 1;
                    var end_Offset = start_Offset + arr.length - 1;
                    var dic = { val: text, start_Offset: start_Offset, end_Offset: end_Offset };
                    dic.$div = txt_click(dic);
                    sentences.push(dic)
                    last_pos = k;
                    last_end_Offset = end_Offset;
                    continue;
                }
                if (k == -1) { break; }
            }
            // console.log(sentences);
        }

        var cur_sentence = 0;
        function highlight_sentence() {
            var t = $a.currentTime;
            var hits;
            for (var k = 0; k < sentences.length; k++) {
                if (wds[sentences[k].start_Offset].start < t && wds[sentences[k].start_Offset].end > t) {
                    cur_sentence = sentences[k];
                    var active = document.querySelectorAll('.active');
                    for (var i = 0; i < active.length; i++) {
                        active[i].classList.remove('active');
                    }
                    //很神奇的是$div这个属性能锚定createElement的创建者
                    cur_sentence.$div.classList.add('active');
                    // 自动翻滚
                    var scrollto = document.querySelectorAll('.active')[0];
                    scrollto.scrollIntoView({ behavior: "smooth", block: "center", inline: "nearest" });
                    break;
                }
                //TODO:Error
            }

            window.requestAnimationFrame(highlight_sentence);
        }
        window.requestAnimationFrame(highlight_sentence);

        function txt_click(sentence) {
            //创建段落
            var $$wd = document.createElement('p');
            var $wd = document.createElement('span');
            var $wdText = document.createTextNode(sentence.val);
            $wd.appendChild($wdText);
            $$wd.appendChild($wd)
            $$wd.onclick = function () {
                $a.currentTime = wds[sentence.start_Offset].start;
                $a.play()
            };
            //trans 是全局变量
            $trans.appendChild($$wd);
            return $$wd
        }

  "transcript": "IF A SPORTSWEAR company like Nike or Adidas wants to know if any of the fabric in their socks or trainers is from Xinjiang, supplier of 20% of the world\u2019s cotton, forensic science can help.\r\nOritain, a firm based in New Zealand, says it can analyse sample swatches of cotton to determine whether particular elements\u2014including zinc, potassium and rare-earth metals like cerium\u2014are present in the same proportions as in cotton grown from the soil of the north-west region of China.\r\nSuch tests of provenance are becoming valuable, because evidence is mounting that textiles made with cotton from Xinjiang, and other goods with links to the region, are the fruit of the forced labour of Uyghurs.\r\nThe Trump administration has already moved to stop some imports from Xinjiang into the American market, and in the coming months Congress is expected to give customs officials greater power to do so.\r\nOther countries may follow America\u2019s example.\r\nIn the past four years China\u2019s ruling Communist Party has overseen the internment of more than 1m Uyghurs, a predominantly Muslim ethnic group that is indigenous to Xinjiang, in mass detention centres.\r\nIn December the BBC and the Centre for Global Policy in Washington reported that at least a half-million Uyghurs were being put to work in cotton fields, conscripted to do a job handled by machines in many parts of the world, under the auspices of\u201cpoverty alleviation\u201d.\r\nOn December 28th BuzzFeed News reported, with the help of satellite imagery, the construction in the past few years of 21m square feet (nearly 2m square metres) of factory facilities on the grounds of more than 100 detention centres in Xinjiang.\r\nThe revelations have done little to slow the flow of goods from Xinjiang.\r\nIn 2019 exports from the province totalled $17,6bn, about the same as in 2017 ($17,5bn), including more than $300m in goods that went to the American market in each of those years.\r\nGoods manufactured elsewhere carry some trace of Xinjiang in their supply chain: in addition to cotton in textiles, for example, Xinjiang\u2019s tomatoes account for a significant fraction of the world\u2019s ketchup, and its rare-earth metals are used in technology products.\r\nUntil last year, governments and industry leaders around the world said little to directly challenge China over allegations of forced labour.\r\nBut that has begun to change.\r\nAmerica is taking the lead.\r\nIn March a bipartisan group of members of Congress introduced the Uyghur Forced Labour Prevention Act, which would establish a presumption that all goods from Xinjiang are made with forced labour, blocking them at the border unless companies can prove otherwise.\r\nIn July the Trump administration issued an advisory to American businesses about the risks of Uyghur forced labour in their supply chains.\r\nSince June American customs officials have issued a series of orders blocking certain shipments from Xinjiang, including, in December, any imports of cotton products that can be linked to the Xinjiang Production and Construction Corps, known as the bingtuan, a powerful state-owned paramilitary organisation that is responsible for a large share of cotton- growing, ketchup-making and manufacturing in the region.\r\n(The Trump administration also imposed financial sanctions in July on the bingtuan and high-ranking party officials implicated in the atrocities in Xinjiang.\r\n)Businesses are starting to take note.\r\nOn December 23rd the Fair Labour Association, a consortium that counts Nike and Adidas among its affiliate members, declared that it was\u201cprohibiting sourcing and production\u201dfrom Xinjiang, including raw materials like cotton that might end up in finished goods elsewhere.\r\nThe organisation said it had never before issued such an edict in its 20-year history, but that the human-rights and labour violations in Xinjiang were uniquely challenging.\r\nNot all businesses appear ready to decouple from Xinjiang entirely, or at least quickly.\r\nThe legislation in Congress has been the subject of intense lobbying from industry, including representatives of big clothing-makers, who have sought, among other changes, a delay of up to one year in enforcement.\r\nRepresentatives of apparel firms say it will take time for all of them to shift supply chains, and to encourage more cotton-growing elsewhere.\r\nThey are getting more time as it is.\r\nThe House of Representatives passed the bill in September; but it failed to get through the Senate before adjournment, and will have to be reintroduced in the new Congress.\r\nThem ole cotton fields Industry representatives insist that their members are serious about the problem.\r\nThey expect Congress to pass the forced-labour bill.\r\nAnd they expect the incoming Biden administration to continue the Trump administration\u2019s enforcement actions against Xinjiang imports.\r\nBut they argue that it is difficult to penetrate deep into their supply chains to verify the origin of raw materials\u2014for example, yarn knitted from cotton from different parts of the world.\r\nIn September, testifying before Congress, Stephen Lamar, head of the American Apparel and Footwear Association, said there was not yet reliable technology to link cotton to Xinjiang with\u201creasonable\u201dconfidence.\r\nOritain, the New Zealand firm, disputes that, saying that when it traces a swatch of cotton to the soil of Xinjiang, it does so with 95% confidence.\r\nThe company can also confirm a brand\u2019s contention that its cotton is from America.\r\n(Mr Lamar contends that under the anticipated legislation, 95% confidence would not be enough, and that without\u201cfoolproof accuracy\u201d, products will be detained.\r\n) Experts (as well as industry groups) argue that the efforts of Congress and the Trump administration will have a limited impact unless othergovernments follow suit.\r\nA shirt that cannot be shipped to America can go to Australia, Canada or France instead.\r\nIn the European Union the issue of Uyghur forced labour hangs over an investment deal that has been negotiated with China (see article).\r\nIn December a bill similar to America\u2019s was introduced in Australia\u2019s parliament.\r\nLeading clothes-makers in America and Europe have responded to the Trump administration\u2019s actions and the proposed legislation\u2014and to the stream of damning published reports about forced labour\u2014by moving with more urgency to shift production away from China, if often quietly so (a few have made strong public statements).\r\nBut the largest market for Xinjiang cotton\u2014the rest of China\u2014will be unmoved.\r\nAmy Lehr of the Centre for Strategic and International Studies, which has produced reports on China\u2019s pressing of Uyghurs into forced labour, notes that 88% of China\u2019s textiles and clothing are produced for domestic consumption.\r\nLarge non-Chinese firms are among those who profit.\r\nOne executive whose firm audits supply chains says that a potential client told him,\u201cLook I don\u2019t care if there\u2019s Xinjiang cotton.\r\nWe\u2019re just going to use that for the Chinese market.\u201d\r\nAmerican laws, aided by forensic science, will help to combat forced labour in Xinjiang.\r\nBut more countries and multinational companies will also have to forgo their immediate self- interest and take on China directly.\r\nAs Ms Lehr says,\u201cThis is too big a problem for even the United States to address on its own.\u201d\r\n",
