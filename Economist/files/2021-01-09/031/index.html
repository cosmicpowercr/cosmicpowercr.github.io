        //与自定义的播放器联系起来
        var $a = document.querySelector('#mp3');

        var $trans = document.getElementById("transcript");

        var sentences = []
        function render(ret) {
            transcript = ret['transcript'];
            wds = ret['words'] || [];

            //根据换行符进行分段
            //TODO: 其他换行符怎么办
            var str_needtosearch = "\r\n";
            var last_pos = 0;
            var last_end_Offset = 0;
            for (var k = 0; k < transcript.length;) {
                //创建可点击文本
                if (k == 0) {
                    k = transcript.indexOf(str_needtosearch);
                    // console.log(transcript.slice(0,k+str_needtosearch.length));
                    var text = transcript.slice(0, k + str_needtosearch.length)
                    var arr = text.match(/\w+(\u2019s)?/g);
                    var end_Offset = arr.length - 1
                    var dic = { val: text, start_Offset: 0, end_Offset: end_Offset };
                    dic.$div = txt_click(dic);
                    sentences.push(dic);
                    last_pos = k;
                    last_end_Offset = end_Offset;
                    continue;
                }
                if (k > 0) {
                    k = transcript.indexOf(str_needtosearch, k + str_needtosearch.length);
                    if (k == -1) {
                        // console.log(transcript.slice(last_pos+str_needtosearch.length,transcript.length));
                        var text = transcript.slice(last_pos + str_needtosearch.length, transcript.length)
                        var arr = text.match(/\w+(\u2019s)?/g);
                        var start_Offset = last_end_Offset + 1;
                        var end_Offset = start_Offset + arr.length - 1;
                        var dic = { val: text, start_Offset: start_Offset, end_Offset: end_Offset };
                        dic.$div = txt_click(dic);
                        sentences.push(dic);
                        last_end_Offset = end_Offset;
                        break;
                    }
                    // console.log(transcript.slice(last_pos+str_needtosearch.length,k));
                    var text = transcript.slice(last_pos + str_needtosearch.length, k)
                    var arr = text.match(/\w+(\u2019s)?/g);
                    var start_Offset = last_end_Offset + 1;
                    var end_Offset = start_Offset + arr.length - 1;
                    var dic = { val: text, start_Offset: start_Offset, end_Offset: end_Offset };
                    dic.$div = txt_click(dic);
                    sentences.push(dic)
                    last_pos = k;
                    last_end_Offset = end_Offset;
                    continue;
                }
                if (k == -1) { break; }
            }
            // console.log(sentences);
        }

        var cur_sentence = 0;
        function highlight_sentence() {
            var t = $a.currentTime;
            var hits;
            for (var k = 0; k < sentences.length; k++) {
                if (wds[sentences[k].start_Offset].start < t && wds[sentences[k].start_Offset].end > t) {
                    cur_sentence = sentences[k];
                    var active = document.querySelectorAll('.active');
                    for (var i = 0; i < active.length; i++) {
                        active[i].classList.remove('active');
                    }
                    //很神奇的是$div这个属性能锚定createElement的创建者
                    cur_sentence.$div.classList.add('active');
                    // 自动翻滚
                    var scrollto = document.querySelectorAll('.active')[0];
                    scrollto.scrollIntoView({ behavior: "smooth", block: "center", inline: "nearest" });
                    break;
                }
                //TODO:Error
            }

            window.requestAnimationFrame(highlight_sentence);
        }
        window.requestAnimationFrame(highlight_sentence);

        function txt_click(sentence) {
            //创建段落
            var $$wd = document.createElement('p');
            var $wd = document.createElement('span');
            var $wdText = document.createTextNode(sentence.val);
            $wd.appendChild($wdText);
            $$wd.appendChild($wd)
            $$wd.onclick = function () {
                $a.currentTime = wds[sentence.start_Offset].start;
                $a.play()
            };
            //trans 是全局变量
            $trans.appendChild($$wd);
            return $$wd
        }

will keep rising.\r\nThe pandemic brought forward the reckoning, but the more important causes were a decade of slow growth and reckless spending by the ruling party.\r\nTo try to close the deficit Tito Mboweni, the finance minister, is targeting the public-sector workforce.\r\nSouth Africa does not have an especially large one, but it is well paid (see chart).\r\nPublic-sector pay went up by an average of two-thirds in real terms between the fiscal years ending in 2007 and 2019,far faster than the rise in the private sector.\r\nMr Mboweni has proposed cutting the public payroll by 160bn rand (25% of the total in 2019-20) over\u201cthe medium term\u201d.\r\nIt is the first salvo in a battle over the budget that will profoundly affect the country\u2014and the ANC\u2019s relations with the black middle class it helped to create.\r\nSouth Africa\u2019s black middle class predates democracy.\r\nIn the first half of the 20th century there was a smattering of black professionals, including mission-educated doctors, teachers and lawyers, such as Nelson Mandela.\r\nIn 1965 Leo Kuper, a sociologist, wrote\u201cAn African Bourgeoisie\u201dabout the middle class under apartheid.\r\nFrom the late 1970s, as white rule began to unravel, the government made cursory efforts to encourage the growth of a black bourgeoisie that might dampen the ANC\u2019s revolutionary fervour.\r\nAs early as 1988 Time magazine wrote about what it saw as black yuppies, or\u201cBuppies\u201d.\r\nYet they still made up a minority of middle-class families in a country where three-quarters of people were black (today the share is more than four- fifths).\r\nAcademics differ over how to define the middle class, but agree that blacks have become a clear majority within it.\r\nRonelle Burger and her colleagues from Stellenbosch University reckon that their share doubled from 32% in 1993 to 64% in 2012.\r\nA more recent paper by the economists Rocco Zizzamia, Simone Schotte and Murray Leibbrandt estimated that the share rose from 47% in 2008 to 64% in 2017.\r\nMost black South Africans, however, are not middle-class.\r\nAccording to the economists\u2019 paper, which categorised people based on their income stability over many years, just 18% of black South Africans are secure enough to be deemed middle-class.\r\nAlmost half are\u201cchronically poor\u201dand nearly all the rest move in and out of want.\r\nMany deemed middle-class support extended families and have large debts.\r\nThe key to middle-class stability, points out Mr Zizzamia, is a job.\r\nAnd the most secure jobs are in the public sector, where blacks have climbed through the ranks more successfully than they have in business.\r\nSome 66% of senior public-sector managers and 56% of those in state-owned firms are black, according to the Commission for Employment Equity, a watchdog, compared with 16% in the private sector.\r\n\u201cThe black middle class is overwhelmingly rooted in public-sector employment,\u201dargues Roger Southall, an academic.\r\nHe points out that the ANC has blurred the line between party and state.\r\nIt has passed affirmative- action laws (as well as policies of\u201cblack economic empowerment\u201dthat have enriched a few) and\u201cdeployed\u201dparty members in government positions.\r\nMr Mboweni\u2019s proposals have been met with fierce opposition.\r\nA legal challenge by trade unions was dismissed in December, but they may yet call for strikes.\r\nThis dispute is just the first in what may be a long fight over who bears the brunt of austerity.\r\nIt is a battle that could fray the ties between the ANC and the black middle class, which is not homogenous.\r\nHonest civil servants are angry with the ruling party because its corruption has given anyone working in government a bad name, notes Ivor Chipkin, the author of\u201cShadow State\u201d.\r\nNevertheless, because of its role in creating jobs, support for the ruling party has remained\u201cpragmatic\u201dand\u201csustained\u201d, says Amuzweni Ngoma, a researcher.\r\nWriting in 2016, Mr Southall speculated about what would happen to this conditional loyalty to the ANC if there were a\u201cfinancial meltdown\u201d.\r\nHe made a comparison with Zimbabwe, where the middle class at first did well under Robert Mugabe\u2019s regime.\r\nBut as he ran the country into the ground and destroyed its economy, these Zimbabweans either emigrated or voted in greater numbers for the opposition.\r\nThere is another salutary story.\r\nThe National Party, which ran South Africa from 1948 to 1994, used its control of the state to increase the Afrikaner middle class.\r\nBut the madness of apartheid eventually undermined the economy and, in turn, weakened support for the party among its middle- class base\u2014the sort of people who once lived in the Reeds.\r\nIf the ANC impoverishes the class it helped to build, it too will struggle to hold on to power.\r\n",
