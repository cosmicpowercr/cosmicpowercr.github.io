        //与自定义的播放器联系起来
        var $a = document.querySelector('#mp3');

        var $trans = document.getElementById("transcript");

        var sentences = []
        function render(ret) {
            transcript = ret['transcript'];
            wds = ret['words'] || [];

            //根据换行符进行分段
            //TODO: 其他换行符怎么办
            var str_needtosearch = "\r\n";
            var last_pos = 0;
            var last_end_Offset = 0;
            for (var k = 0; k < transcript.length;) {
                //创建可点击文本
                if (k == 0) {
                    k = transcript.indexOf(str_needtosearch);
                    // console.log(transcript.slice(0,k+str_needtosearch.length));
                    var text = transcript.slice(0, k + str_needtosearch.length)
                    var arr = text.match(/\w+(\u2019s)?/g);
                    var end_Offset = arr.length - 1
                    var dic = { val: text, start_Offset: 0, end_Offset: end_Offset };
                    dic.$div = txt_click(dic);
                    sentences.push(dic);
                    last_pos = k;
                    last_end_Offset = end_Offset;
                    continue;
                }
                if (k > 0) {
                    k = transcript.indexOf(str_needtosearch, k + str_needtosearch.length);
                    if (k == -1) {
                        // console.log(transcript.slice(last_pos+str_needtosearch.length,transcript.length));
                        var text = transcript.slice(last_pos + str_needtosearch.length, transcript.length)
                        var arr = text.match(/\w+(\u2019s)?/g);
                        var start_Offset = last_end_Offset + 1;
                        var end_Offset = start_Offset + arr.length - 1;
                        var dic = { val: text, start_Offset: start_Offset, end_Offset: end_Offset };
                        dic.$div = txt_click(dic);
                        sentences.push(dic);
                        last_end_Offset = end_Offset;
                        break;
                    }
                    // console.log(transcript.slice(last_pos+str_needtosearch.length,k));
                    var text = transcript.slice(last_pos + str_needtosearch.length, k)
                    var arr = text.match(/\w+(\u2019s)?/g);
                    var start_Offset = last_end_Offset + 1;
                    var end_Offset = start_Offset + arr.length - 1;
                    var dic = { val: text, start_Offset: start_Offset, end_Offset: end_Offset };
                    dic.$div = txt_click(dic);
                    sentences.push(dic)
                    last_pos = k;
                    last_end_Offset = end_Offset;
                    continue;
                }
                if (k == -1) { break; }
            }
            // console.log(sentences);
        }

        var cur_sentence = 0;
        function highlight_sentence() {
            var t = $a.currentTime;
            var hits;
            for (var k = 0; k < sentences.length; k++) {
                if (wds[sentences[k].start_Offset].start < t && wds[sentences[k].start_Offset].end > t) {
                    cur_sentence = sentences[k];
                    var active = document.querySelectorAll('.active');
                    for (var i = 0; i < active.length; i++) {
                        active[i].classList.remove('active');
                    }
                    //很神奇的是$div这个属性能锚定createElement的创建者
                    cur_sentence.$div.classList.add('active');
                    // 自动翻滚
                    var scrollto = document.querySelectorAll('.active')[0];
                    scrollto.scrollIntoView({ behavior: "smooth", block: "center", inline: "nearest" });
                    break;
                }
                //TODO:Error
            }

            window.requestAnimationFrame(highlight_sentence);
        }
        window.requestAnimationFrame(highlight_sentence);

        function txt_click(sentence) {
            //创建段落
            var $$wd = document.createElement('p');
            var $wd = document.createElement('span');
            var $wdText = document.createTextNode(sentence.val);
            $wd.appendChild($wdText);
            $$wd.appendChild($wd)
            $$wd.onclick = function () {
                $a.currentTime = wds[sentence.start_Offset].start;
                $a.play()
            };
            //trans 是全局变量
            $trans.appendChild($$wd);
            return $$wd
        }

  "transcript": "The afaq khoja mausoleum in Kashgar is one of the holiest places in Xinjiang, a region in the far west of China.\r\nThe site is politically charged, too.\r\nSeveral 19th-century uprisings against Chinese rule began with rebels making a pilgrimage to the shrine, and its tomb of Afaq Khoja, a divisive figure revered by some locals as a Sufi Muslim saint, and scorned by others as a traitor.\r\nIt is beautiful, with stately domes and minarets rendered as exquisite as a jewel box by tiles of green, blue, yellow and brown.\r\nTo one side lies an ancient cemetery fringed with poplar trees.\r\nIts mud and brick tombs were capped with snow when Chaguan visited.\r\nAs remote as it is lovely, the shrine lies closer to Baghdad than to Beijing.\r\nNot all Muslim sites are as protected.\r\nIn recent years China has worked to stamp out any hint of religious fervour in Xinjiang.\r\nPerhaps a million of the region\u2019s ethnic-Uyghurs have been accused of radical Islamic thinking and sent to re-education camps.\r\nDomes and minarets, deemed an \u201cArabic\u201d import, have been removed from many buildings.\r\nAn analysis of satellite images published in September 2020 by the Australian Strategic Policy Institute, a research group, estimates that over 8,000 mosques have been destroyed.\r\nThat is one-third of all those recorded in Xinjiang by a census in 2004.\r\nXinjiang\u2019s government insists that it has never \u201cforcibly demolished\u201d religious sites, and has merely improved old mosques that were unsafe in earthquakes or heavy rain, or \u201cpoorly laid-out\u201d.\r\nThe claim is not hard to disprove.\r\nIn the oasis city of Hotan, Chaguan saw the bare ground where the small Gulluk Kowruk mosque stood, and visited the corner of Wenhua and Taibei Roads, from which a larger mosque has simply vanished.\r\nOfficials have not demolished the Afaq Khoja shrine.\r\nInstead they are trying to neutralise its power as a place so sacred that pilgrims would collect dust from its grounds.\r\nTheir tool: mass tourism by China\u2019s ethnic-Han majority.\r\nTheir method is to link the site to Xiang Fei, or the \u201cFragrant Concubine\u201d.\r\nShe was a Kashgar woman who, according to Chinese legend, enraptured the 18thcentury Qianlong emperor with her mysterious natural scent, after being captured and delivered to his harem.\r\nHer story appeared in print in 1892 and inspired poems, operas and a television drama in the 1990s.\r\nEarly accounts call Xiang Fei the wife (or daughter) of a descendant of Afaq Khoja.\r\nDrawing on Chinese traditions venerating chaste widows, they describe her resistance to the emperor, whom she planned to stab with tiny daggers hidden in her sleeves, and her death by execution.\r\nAnxious to promote ethnic unity, Communist-era writers insist that she loved the emperor and died of illness.\r\nFor decades a sign has marked her supposed tomb at the Afaq Khoja shrine.\r\nImperial archives record a simpler tale: a Kashgar woman who became the emperor\u2019s consort and is buried near Beijing, notes Rian Thum of Loyola University in New Orleans, in his book \u201cThe Sacred Routes of Uyghur History\u201d.\r\nUnfussed by historical details, officials opened a tourist park called Xiang Fei Garden in 2015.\r\nAt its far northern end lies the mausoleum, relabelled \u201cFragrant Imperial Concubine\u2019s Tomb\u201d.\r\nSigns point tour groups towards Uyghur folk-dance shows and praise \u201csoft and humble\u201d Xiang Fei.\r\nHer purported love for China\u2019s emperor is called a symbol of \u201cthe reunification of the motherland\u201d.\r\nPilgrims are discouraged by the gates and guards that surround public buildings in Xinjiang.\r\nOutside the shrine\u2019s perimeter, Chaguan saw an old man scooping dust into a bag, but did not ask why.\r\nIt is unsafe for Uyghurs to speak to foreign reporters.\r\nThe same unmarked Volkswagen followed your columnist all day.\r\nIt is not just mass tourism that is changing Kashgar.\r\nThe city\u2019s old town has been largely rebuilt since 2009, with adobe-walled alleys levelled to create earthquake-proof, tourist-friendly streets lined with kebab stalls and handicrafts shops.\r\nA more recent trend has seen an influx of Han hipsters and artistic types bent on turning Uyghur traditions into profit.\r\nOppressive security, involving cameras and police checkpoints at every turn, does not deter them.\r\nChaguan met a young photographer from Dali, a city in southern China, taking wedding pictures of a Han couple in Uyghur robes.\r\nThe couple wanted a \u201cspecial ethnic look\u201d, his helper explained.\r\nNearby, on Baishiairike Alley, a caf\u00e9 called Zebra Commune was opened in 2019 by a couple from the south-western city of Chengdu.\r\nA post on Dianping, a review website, enthuses: \u201cI\u2019m so pleased a shop is finally doing southern Xinjiang culture right.\r\n\u201d In a video blog the co-founder, Wang Li (who prefers the name Mrs Zebra), shows off herbal teas sold in the caf\u00e9\u2019s carpet-bedecked halls, as well as a narrow tower she calls her little secret place.\r\nMore jarringly, a posting by her husband, \u201cMr Zebra\u201d, admits that, when they first arrived, bicycles outside their caf\u00e9 had tyres slashed, and excrement was left on their steps.\r\nHe ascribes this to \u201cmisunderstandings\u201d caused by \u201cthe unique nature of the space\u201d.\r\nA colony by any other name That is an understatement.\r\nZebra Commune is a former mosque, its quaint tower a minaret with its crescent moon knocked off.\r\nPhotographs from 2014 show a bustling place of worship, with a dozen people praying on rugs outside.\r\nThe caf\u00e9 recently closed, prompting dismay from a Kashgar official who praised the couple online for investing so much work in the business.\r\nAnother exmosque, in Areya Road, was a bar until it closed in October, hit by a covid-induced lull in tourism.\r\nOnline, Chinese travellers praise its generous measures of alcohol.\r\nA public lavatory, labelled \u201cTourist Toilet\u201d, fills much of the ground floor.\r\nAsked where a prayer service might be found, a man named the city\u2019s largest mosque, the Idh Kah, then hurried off.\r\nAn unscientific survey of the old town found six mosques locked shut, with dead leaves and other debris littering their courtyards.\r\nSeveral had lost domes, minarets and crescent moons.\r\nStrolling tourists could easily miss their former purpose.\r\nMany might not care.\r\nTo smother a culture, it turns out, tour buses are as effective as bulldozers.\r\n",
