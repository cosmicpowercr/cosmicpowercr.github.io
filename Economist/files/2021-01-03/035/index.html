        //与自定义的播放器联系起来
        var $a = document.querySelector('#mp3');

        var $trans = document.getElementById("transcript");

        var sentences = []
        function render(ret) {
            transcript = ret['transcript'];
            wds = ret['words'] || [];

            //根据换行符进行分段
            //TODO: 其他换行符怎么办
            var str_needtosearch = "\r\n";
            var last_pos = 0;
            var last_end_Offset = 0;
            for (var k = 0; k < transcript.length;) {
                //创建可点击文本
                if (k == 0) {
                    k = transcript.indexOf(str_needtosearch);
                    // console.log(transcript.slice(0,k+str_needtosearch.length));
                    var text = transcript.slice(0, k + str_needtosearch.length)
                    var arr = text.match(/\w+(\u2019s)?/g);
                    var end_Offset = arr.length - 1
                    var dic = { val: text, start_Offset: 0, end_Offset: end_Offset };
                    dic.$div = txt_click(dic);
                    sentences.push(dic);
                    last_pos = k;
                    last_end_Offset = end_Offset;
                    continue;
                }
                if (k > 0) {
                    k = transcript.indexOf(str_needtosearch, k + str_needtosearch.length);
                    if (k == -1) {
                        // console.log(transcript.slice(last_pos+str_needtosearch.length,transcript.length));
                        var text = transcript.slice(last_pos + str_needtosearch.length, transcript.length)
                        var arr = text.match(/\w+(\u2019s)?/g);
                        var start_Offset = last_end_Offset + 1;
                        var end_Offset = start_Offset + arr.length - 1;
                        var dic = { val: text, start_Offset: start_Offset, end_Offset: end_Offset };
                        dic.$div = txt_click(dic);
                        sentences.push(dic);
                        last_end_Offset = end_Offset;
                        break;
                    }
                    // console.log(transcript.slice(last_pos+str_needtosearch.length,k));
                    var text = transcript.slice(last_pos + str_needtosearch.length, k)
                    var arr = text.match(/\w+(\u2019s)?/g);
                    var start_Offset = last_end_Offset + 1;
                    var end_Offset = start_Offset + arr.length - 1;
                    var dic = { val: text, start_Offset: start_Offset, end_Offset: end_Offset };
                    dic.$div = txt_click(dic);
                    sentences.push(dic)
                    last_pos = k;
                    last_end_Offset = end_Offset;
                    continue;
                }
                if (k == -1) { break; }
            }
            // console.log(sentences);
        }

        var cur_sentence = 0;
        function highlight_sentence() {
            var t = $a.currentTime;
            var hits;
            for (var k = 0; k < sentences.length; k++) {
                if (wds[sentences[k].start_Offset].start < t && wds[sentences[k].start_Offset].end > t) {
                    cur_sentence = sentences[k];
                    var active = document.querySelectorAll('.active');
                    for (var i = 0; i < active.length; i++) {
                        active[i].classList.remove('active');
                    }
                    //很神奇的是$div这个属性能锚定createElement的创建者
                    cur_sentence.$div.classList.add('active');
                    // 自动翻滚
                    var scrollto = document.querySelectorAll('.active')[0];
                    scrollto.scrollIntoView({ behavior: "smooth", block: "center", inline: "nearest" });
                    break;
                }
                //TODO:Error
            }

            window.requestAnimationFrame(highlight_sentence);
        }
        window.requestAnimationFrame(highlight_sentence);

        function txt_click(sentence) {
            //创建段落
            var $$wd = document.createElement('p');
            var $wd = document.createElement('span');
            var $wdText = document.createTextNode(sentence.val);
            $wd.appendChild($wdText);
            $$wd.appendChild($wd)
            $$wd.onclick = function () {
                $a.currentTime = wds[sentence.start_Offset].start;
                $a.play()
            };
            //trans 是全局变量
            $trans.appendChild($$wd);
            return $$wd
        }

t no Eritrean soldiers had entered Ethiopia.\r\nHis government says Tigray\u2019s now-renegade ruling party, the Tigrayan People\u2019s Liberation Front (tplf), made fake Eritrean uniforms to spread misinformation.\r\nEritrea\u2019s foreign minister told Reuters that Eritrea was not a party to the conflict.\r\nOthers say that Eritrea\u2019s involvement is not only real but highly significant.\r\nIt won independence from Ethiopia in 1993.\r\nThe two countries fought a bloody border war in the late 1990s followed by two decades of low-level conflict that ended with a peace deal in 2018 (for which Abiy won the Nobel peace prize in 2019).\r\nMuch of the fighting was along Tigray\u2019s border, leading to bitter enmity between Eritreans and the tplf.\r\nThis bitterness may explain the destruction that Eritrean forces have left in their wake.\r\nThey are accused of killing civilians, looting, laying waste to farmland and abducting some of the 100,000 Eritrean refugees who had fled their own totalitarian government and sought safety in camps in Tigray.\r\nUsing foreign troops to fight a war on his own soil besmirches Abiy\u2019s reputation and will complicate efforts to pacify Tigray.\r\n\u201cThe government will never admit it,\u201d says an Ethiopian analyst.\r\n\u201cBecause they know they could never justify it to the Tigrayans.\r\n\u201d Awet Tewelde Weldemichael, an Eritrean academic at Queen\u2019s University in Canada, says that in recent weeks there seems to have been a phased withdrawal of Eritrean troops.\r\nIf true, it might suggest Abiy has had enough of them.\r\nOr it might mean that Issaias Afwerki, Eritrea\u2019s dictator, is confident that his old foes in the tplf have been routed.\r\nAlthough fighting is reported to be continuing in several parts of Tigray, the tplf leadership\u2014thought to be holed up somewhere in the mountains\u2014has been mostly silent for weeks.\r\nOn December 18th the Ethiopian government offered a reward worth the equivalent of $
