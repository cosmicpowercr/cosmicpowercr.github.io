  {
    "val": "MOST PEOPLE have little time for quants.",

  {

  {
    "val": "Even fairly numerate people struggle to grasp what comes easily to pointy-headed number-crunchers.",

  {
    "val": "Take the idea of correlation, the co-movement of two or more variables.",

  {

  {
    "val": "The direction can shift.",

  {
    "val": "Things quickly become confusing.",

    "start": 42.75,
    "end": 44.64
  },
  {
    "val": "Yet the quant argot is useful when considering perhaps the biggest fear stalking financial markets: a sustained rise in inflation that would be bad for both equities and bonds.",

    "end_Offset": 92,
    "start": 45.09,
    "end": 57.43
  },
  {
    "val": "A quant might describe this as a flip in the bond-equity correlation from negative to positive.",

    "end_Offset": 109,
    "start": 57.83,
    "end": 64.219999
  },
  {
    "val": "That is none too elegant, though.",
    "start_Offset": 110,
    "end_Offset": 115,
    "start": 64.78,
    "end": 67.08000000000001
  },
  {
    "val": "A better choice is a term used in geopolitics as well as econometrics: regime change.",
    "start_Offset": 116,
    "end_Offset": 130,
    "start": 67.36,
    "end": 73.78
  },
  {
    "val": "It is helpful in this matter to start with two stylised facts.",
    "start_Offset": 131,
    "end_Offset": 142,
    "start": 74.86,
    "end": 78.91
  },
  {
    "val": "The first is that in recent years, bond and equity prices have tended to move in opposite directions over the business cycle.",
    "start_Offset": 143,
    "end_Offset": 164,
    "start": 79.15,
    "end": 86.60000000000001
  },
  {
    "val": "When recessions hit, bond prices tend to rise sharply (their yields fall) and equity prices usually crash.",
    "start_Offset": 165,
    "end_Offset": 181,
    "start": 86.889999,
    "end": 94.76
  },
  {
    "val": "When the economy recovers, bonds tend to fall in price and equity prices go up again.",
    "start_Offset": 182,
    "end_Offset": 197,
    "start": 95.17,
    "end": 100.219999
  },
  {
    "val": "You can think of this in terms of risk appetite.",
    "start_Offset": 198,
    "end_Offset": 207,
    "start": 100.71000000000001,
    "end": 103.64000000000001
  },
  {
    "val": "Government bonds are safe assets.",
    "start_Offset": 208,
    "end_Offset": 212,
    "start": 104.11,
    "end": 106.23999900000001
  },
  {
    "val": "People rush into them when they fear for the future.",
    "start_Offset": 213,
    "end_Offset": 222,
    "start": 106.289999,
    "end": 108.64
  },
  {
    "val": "Equities, by contrast, are risky assets, so people shun them in troubled times.",
    "start_Offset": 223,
    "end_Offset": 235,
    "start": 109.14,
    "end": 114.38
  },
  {
    "val": "The second stylised fact concerns a secular relationship rather than a cyclical one.",
    "start_Offset": 236,
    "end_Offset": 248,
    "start": 115.37,
    "end": 121.58
  },
  {
    "val": "Since the early 1980s bond and equity prices have moved in the same broad direction—upwards.",
    "start_Offset": 249,
    "end_Offset": 264,
    "start": 122.469999,
    "end": 129.05
  },
  {
    "val": "If you look at low-frequency data over a long period, the bond-equity correlation is positive.",

    "end_Offset": 281,
    "start": 129.3,
    "end": 135.04000000000002
  },
  {
    "val": "This is best understood in terms of yields rather than prices.",

    "end_Offset": 292,
    "start": 135.58,
    "end": 139.59999900000003
  },
  {
    "val": "For the past four decades, there has been a secular decline in government-bond yields, reflecting a secular decline in interest rates.",

  {
    "val": "The earnings yield on equities has fallen, too, as have yields on other assets, such as corporate bonds and property.",

    "end_Offset": 334,
    "start": 148.75,

  {
    "val": "This should not be a surprise.",

    "end_Offset": 340,
    "start": 156.49,
    "end": 158.48
  },
  {

    "start": 158.719999,
    "end": 161.289999
  },
  {
    "val": "Bonds and equities compete for investors’ capital.",
    "start_Offset": 348,
    "end_Offset": 354,
    "start": 161.469999,
    "end": 164.38
  },
  {
    "val": "Over the long haul the prices and yields of each will respond to those of the other.",
    "start_Offset": 355,
    "end_Offset": 371,
    "start": 164.38,
    "end": 169.6
  },
  {
    "val": "These two facts may seem at odds, but a third fact makes them consistent.",
    "start_Offset": 372,
    "end_Offset": 385,
    "start": 170.639999,
    "end": 175.11
  },
  {
    "val": "In each business cycle, interest rates tend to rise as the economy gathers strength (so bonds and equities diverge over short periods).",
    "start_Offset": 386,
    "end_Offset": 407,
    "start": 175.559999,
    "end": 184.10999999999999

  {
    "val": "But each business-cycle peak in interest rates is lower than the previous one (so bonds and equity prices converge over the long run).",

  {

    "end_Offset": 443,
    "start": 193.429999,
    "end": 197.82999900000002
  },
  {
    "val": "Indeed, inflation is central to the bond-equity relationship.",
    "start_Offset": 444,
    "end_Offset": 452,
    "start": 199.0,
    "end": 202.9
  },
  {
    "val": "It is here that things become trickier, and the notion of regime change matters.",
    "start_Offset": 453,
    "end_Offset": 466,
    "start": 203.17,
    "end": 207.60999999999999
  },
  {
    "val": "Bonds promise fixed cash payments in the future.",
    "start_Offset": 467,
    "end_Offset": 474,
    "start": 207.96,
    "end": 210.92
  },
  {
    "val": "Those cashflows are worth less when inflation unexpectedly rises.",
    "start_Offset": 475,
    "end_Offset": 483,
    "start": 211.23,
    "end": 216.25
  },
  {
    "val": "By contrast, equities have generally outpaced inflation over the long haul.",
    "start_Offset": 484,
    "end_Offset": 494,
    "start": 216.63,
    "end": 221.55
  },
  {
    "val": "But the relationship between inflation and equity prices is not stable.",
    "start_Offset": 495,
    "end_Offset": 505,
    "start": 221.89,
    "end": 226.25
  },
  {
    "val": "A study by Sushil Wadhwani, a former member of the Bank of England’s rate-setting committee, in 2013 found that higher inflation generally helped to boost stockmarket returns in Britain in the two centuries before 1914.",
    "start_Offset": 506,
    "end_Offset": 541,
    "start": 226.79,
    "end": 240.7
  },
  {
    "val": "But by the last half of the 20th century a negative relationship had emerged.",
    "start_Offset": 542,
    "end_Offset": 555,
    "start": 242.04,
    "end": 246.82
  },
  {
    "val": "You might best explain this finding in terms of monetary regimes.",
    "start_Offset": 556,
    "end_Offset": 566,
    "start": 247.16,
    "end": 250.889999
  },
  {
    "val": "Under the pre-1914 gold standard, inflation was mean-reverting: if it was high one year, it would fall the next.",

    "end_Offset": 587,
    "start": 251.199999,
    "end": 259.46000000000004
  },
  {
    "val": "But in the era of fiat money, especially in the 1970s, the checks on inflation were less binding.",
    "start_Offset": 588,
    "end_Offset": 605,
    "start": 260.01,
    "end": 266.37
  },
  {
    "val": "In the past few decades central banks were given inflation targets, and the monetary regime switched again.",
    "start_Offset": 606,
    "end_Offset": 622,
    "start": 267.58,
    "end": 273.66999999999996
  },
  {
    "val": "Now, yet another regime change may be afoot.",
    "start_Offset": 623,
    "end_Offset": 630,
    "start": 274.0,
    "end": 277.07
  },
  {
    "val": "Fiscal stimulus is back in favour, which has an unsettling 1970s feel to it.",
    "start_Offset": 631,
    "end_Offset": 644,
    "start": 277.57,
    "end": 283.76
  },
  {

    "end_Offset": 676,

  },
  {
    "val": "And the old-style central banker—reared in academia, aloof from politics, paranoid about inflation—is now almost extinct.",
