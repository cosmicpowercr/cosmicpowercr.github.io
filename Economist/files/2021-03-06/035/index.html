  {

  {

  {

  {

  {

    "start": 105.099999,

  },
  {

    "end_Offset": 253,
    "start": 112.12,
    "end": 116.86
  },
  {
    "val": "The trouble for Christians began after the removal of Saddam Hussein, Iraq’s dictator, in 2003.",

    "end_Offset": 268,
    "start": 117.7,
    "end": 124.58999899999999
  },
  {
    "val": "He had largely protected the group—even making a Christian, Tariq Aziz, his deputy prime minister.",
    "start_Offset": 269,
    "end_Offset": 284,
    "start": 124.59,
    "end": 129.87
  },
  {
    "val": "But some Muslims view Christianity, despite its long history in the region, as a Western import.",

    "end_Offset": 300,
    "start": 130.2,
    "end": 136.22
  },
  {
    "val": "Anti-Christian violence increased during the American occupation and turned into an existential threat when IS captured swathes of the country in 2014.",

  {

    "start": 147.46,
    "end": 153.25
  },
  {
    "val": "In August that year, around 100,000 of them fled from the Nineveh Plains, the heartland of Iraqi Christianity, which IS conquered.",

    "end_Offset": 359,
    "start": 153.69,
    "end": 162.29
  },
  {
    "val": "Some went to Baghdad or to Erbil, capital of the autonomous Kurdish region, but many left the country.",

    "end_Offset": 377,
    "start": 162.74,
    "end": 169.60000000000002
  },
  {
    "val": "An enduring source of resentment towards Christians in Iraq comes from the notion that they can easily claim asylum in the West, says Pascale Warda of the Hammurabi Human Rights Organisation, an NGO in Baghdad.",

    "end_Offset": 412,
    "start": 170.309999,

  },
  {
    "val": "Aid to Church in Need, a Catholic charity based in Germany, estimates that the war against IS destroyed or damaged 14,936 homes and 363 church properties in the Nineveh Plains.",
    "start_Offset": 413,
    "end_Offset": 443,
    "start": 185.75,

  },
  {
    "val": "Around 57% of the homes and 11% of the church properties had been repaired by January.",

    "end_Offset": 459,
    "start": 201.27,
    "end": 207.22
  },
  {
    "val": "Christians have trickled back.",

  },
  {
    "val": "But many sold their homes to Muslim families.",

    "start": 209.44,

  {
    "val": "Others stay away because of a lack of security and jobs.",

    "end_Offset": 482,
    "start": 212.719999,
    "end": 216.69
  },
  {
    "val": "Reconstruction has happened separately from efforts to stabilise the region, says Reine Hanna of the Assyrian Policy Institute, a think-tank in Washington.",

  {

    "start": 227.67,
    "end": 236.07
  },
  {
    "val": "But in some areas that number is less than 10%.",

    "end_Offset": 535,
    "start": 236.32,
    "end": 239.20999999999998
  },
  {
    "val": "“When people don’t feel safe, it doesn’t matter if they have reconstructed churches or houses,”says Ms Hanna.",

    "end_Offset": 553,
    "start": 239.67,
    "end": 245.37
  },
  {
    "val": "The calculations of Christian families often depend on which group controls their home town.",

    "end_Offset": 567,
    "start": 246.42,
    "end": 252.189999
  },
  {

    "end_Offset": 580,
    "start": 252.52,
    "end": 257.22
  },
  {
    "val": "They include Iranian-backed and predominantly Shia militias (known as the Popular Mobilisation Forces), Kurdish forces (known as the Peshmerga) and the Iraqi government.",
    "start_Offset": 581,
    "end_Offset": 604,
    "start": 257.55,
    "end": 268.08
  },
  {
    "val": "In many places portraits of Qassem Suleimani, the late commander of Iran’s Revolutionary Guard Corps, are common.",
    "start_Offset": 605,
    "end_Offset": 621,
    "start": 268.549999,

  },
  {
    "val": "But in towns controlled by the Nineveh Plain Protection Units, a Christian militia, Pope Francis smiles down from billboards.",

    "start": 276.4,

  {

  {

    "start": 312.38,

    "start": 325.52,
    "end": 331.12
  },
  {

    "end_Offset": 762,
    "start": 332.0,
    "end": 336.72
  },
  {

    "end_Offset": 789,

  },

    "end_Offset": 813,

    "end": 358.539999
  },
  {

    "start": 378.06,

  {

  },
