        var INLINE_JSON=[
  {
    "val": "WHEN ANDREW YANG began his campaign for the Democratic presidential nomination, his proposal for a“Freedom Dividend”—monthly cash payments of $1,000 to be paid to all Americans—distinguished him among a crowded field as an outsider and an unorthodox thinker.",
    "start_Offset": 0,
    "end_Offset": 41,
    "start": 22.79,
    "end": 38.63
  },
  {
    "val": "Nearly two years later, as Mr Yang leads the race for mayor of New York City, his plan to provide cash to half a million New Yorkers feels far less radical, and not just because it is much more modest than his idea for a national universal basic income (UBI).",
    "start_Offset": 42,
    "end_Offset": 91,
    "start": 39.57,
    "end": 55.519999999999996
  },
  {
    "val": "Though UBI still meets with scepticism in many quarters, the experience of the pandemic, and the accompanying explosion in social spending, have changed the tone of discussions about radical reforms to welfare states (see article).",
    "start_Offset": 92,
    "end_Offset": 126,
    "start": 58.11,
    "end": 70.58999999999999
  },
  {
    "val": "Cash transfers—like those deployed by many governments during the pandemic—have come to look like an efficient, effective way to meet any number of social needs.",
    "start_Offset": 127,
    "end_Offset": 153,
    "start": 71.539999,
    "end": 80.11
  },
  {
    "val": "Few schemes during the pandemic offered recurring payments to all.",
    "start_Offset": 154,
    "end_Offset": 163,
    "start": 80.74,
    "end": 84.25
  },
  {
    "val": "Yet, though the age of the UBI has not dawned, the ordeal of covid-19 could have brought it closer.",
    "start_Offset": 164,
    "end_Offset": 183,
    "start": 84.78999999999999,
    "end": 91.65
  },
  {
    "val": "Arguments for universal-income payments have flourished for centuries.",
    "start_Offset": 184,
    "end_Offset": 192,
    "start": 93.15,
    "end": 97.21
  },
  {
    "val": "Thomas Paine argued that the Earth is common property, and everyone who makes use of its land and resources owes society a“ground rent”, which should fund the payment of a“natural inheritance”to all adults.",
    "start_Offset": 193,
    "end_Offset": 228,
    "start": 97.65,
    "end": 110.31
  },
  {
    "val": "Plans for universal payments, and the subtly different idea of a guaranteed minimum income, were a recurring feature of welfare debates in the 20th century.",
    "start_Offset": 229,
    "end_Offset": 253,
    "start": 111.37,
    "end": 120.489999
  },
  {
    "val": "Yet by the end of the century concerns about freeloading and persistently high rates of joblessness across much of Europe led to reforms that made benefits stingier or more contingent on work.",
    "start_Offset": 254,
    "end_Offset": 285,
    "start": 121.179999,
    "end": 133.21
  },
  {
    "val": "Worries about inequality and the belief—especially among tech types—that robots and artificial intelligence might soon make many workers redundant led to renewed interest in basic incomes in the 2010s.",
    "start_Offset": 286,
    "end_Offset": 316,
    "start": 134.25,
    "end": 145.91
  },
  {
    "val": "But realistic proposals were scant, Mr Yang’s plucky presidential bid notwithstanding.",
    "start_Offset": 317,
    "end_Offset": 327,
    "start": 146.74,
    "end": 152.16
  },
  {
    "val": "In 2016 a Swiss referendum on a plan to pay all adults an income of about $2,500 per month was soundly rejected, with nearly 80% of voters opposed.",
    "start_Offset": 328,
    "end_Offset": 356,
    "start": 152.84,
    "end": 164.42000000000002
  },
  {
    "val": "Then came covid-19.",
    "start_Offset": 357,
    "end_Offset": 360,
    "start": 165.61,
    "end": 168.06
  },
  {
    "val": "Restrictions on activity placed huge swathes of society in a position of dire, urgent economic need.",
    "start_Offset": 361,
    "end_Offset": 376,
    "start": 168.07,
    "end": 174.0
  },
  {
    "val": "Governments around the world responded with a fire hose of cash.",
    "start_Offset": 377,
    "end_Offset": 387,
    "start": 174.509999,
    "end": 178.28
  },
  {
    "val": "From mid-March to mid-June more than 1,1bn people received cash payments, much of which were approved with little political opposition.",
    "start_Offset": 388,
    "end_Offset": 410,
    "start": 178.789999,
    "end": 187.19
  },
  {
    "val": "Cash transfers accounted for about a third of all pandemic-related social policies, according to the World Bank.",
    "start_Offset": 411,
    "end_Offset": 428,
    "start": 188.01,
    "end": 194.63
  },
  {
    "val": "America’s Congress passed a covid-relief act in March 2020 containing a provision to send no-strings-attached cheques of up to $1,200 to most adults by near-unanimous margins (another round of cheques followed at the end of the year).",
    "start_Offset": 429,
    "end_Offset": 470,
    "start": 195.24,
    "end": 210.279999
  },
  {
    "val": "Residents of Hong Kong received payments worth nearly $1,300; those in Japan about $930; most Singaporean adults roughly $425.",
    "start_Offset": 471,
    "end_Offset": 490,
    "start": 211.49,
    "end": 223.23000000000002
  },
  {
    "val": "Some governments experimented with payments that could be used only locally, through vouchers (as in Malta) or pre-loaded debit cards (as in parts of South Korea).",
    "start_Offset": 491,
    "end_Offset": 517,
    "start": 223.98,
    "end": 233.75
  },
  {
    "val": "But most simply sent cash.",
    "start_Offset": 518,
    "end_Offset": 522,
    "start": 234.449999,
    "end": 236.57
  },
  {
    "val": "Few if any of these schemes offered a true UBI, though.",
    "start_Offset": 523,
    "end_Offset": 533,
    "start": 237.78,
    "end": 241.2
  },
  {
    "val": "In the rich world, most cash-relief programmes were one-off transfers, aimed at stimulating consumption and cushioning against income shocks.",
    "start_Offset": 534,
    "end_Offset": 554,
    "start": 241.88,
    "end": 249.74
  },
  {
    "val": "In poor countries transfers more closely resembled a basic income, in that they were often recurrent.",
    "start_Offset": 555,
    "end_Offset": 570,
    "start": 250.809999,
    "end": 256.33
  },
  {
    "val": "But most were aimed at the poor and vulnerable.",
    "start_Offset": 571,
    "end_Offset": 579,
    "start": 256.75,
    "end": 258.96999999999997
  },
  {
    "val": "In its biggest-ever welfare programme, the Brazilian government provided monthly payments to the poorest third of the population until December 2020.",
    "start_Offset": 580,
    "end_Offset": 601,
    "start": 259.86,
    "end": 267.96000000000004
  },
  {
    "val": "Togo’s scheme sends fortnightly transfers to the mobile wallets of informal workers where lockdowns are in place.",
    "start_Offset": 602,
    "end_Offset": 618,
    "start": 269.27,
    "end": 275.74
  },
  {
    "val": "But as the end of the acute phase of the pandemic draws near, and normal economic activity slowly resumes, the number of programmes still in place is dwindling.",
    "start_Offset": 619,
    "end_Offset": 646,
    "start": 277.24,
    "end": 286.33
  },
  {
    "val": "Only 7% of policies have been extended; the average scheme lasted just three months, according to the World Bank.",
    "start_Offset": 647,
    "end_Offset": 665,
    "start": 287.18,
    "end": 294.49
  },
  {
    "val": "In America, President Joe Biden’s stimulus bill, which is working its way through Congress, makes provision for a third round of cheques, though fewer people will receive them than in 2020.",
    "start_Offset": 666,
    "end_Offset": 696,
    "start": 295.24,
    "end": 306.04
  },
  {
    "val": "Pandemic assistance itself will not evolve into sustained basic-income schemes.",
    "start_Offset": 697,
    "end_Offset": 707,
    "start": 307.62,
    "end": 311.65
  },
  {
    "val": "But the world’s experience with covid-19 could still make their eventual adoption more likely.",
    "start_Offset": 708,
    "end_Offset": 722,
    "start": 312.4,
    "end": 317.23999999999995
  },
  {
    "val": "Polling suggests that young people in both America and Europe support UBI.",
    "start_Offset": 723,
    "end_Offset": 734,
    "start": 318.0,
    "end": 322.369999
  },
  {
    "val": "Both Democrats and some Republicans have expressed support for an expanded child tax credit in America, which would provide cash with no strings attached to families on low incomes.",
    "start_Offset": 735,
    "end_Offset": 763,
    "start": 323.139999,
    "end": 333.51
  },
  {
    "val": "Though benefits phase out for those on high incomes, the plan (which is part of Mr Biden’s relief bill) comes close to providing a basic income to families with children.",
    "start_Offset": 764,
    "end_Offset": 793,
    "start": 334.78,
    "end": 344.41
  },
  {
    "val": "In South Korea, a presidential election contest scheduled for next year is shaping up to be a referendum of sorts on UBI.",
    "start_Offset": 794,
    "end_Offset": 815,
    "start": 345.7,
    "end": 352.43
  },
  {
    "val": "Lee Jae-myung, a potential candidate who as governor of the province of Gyeonggi oversaw a regional basic-income programme, suggests that South Korea should adopt a national-level UBI of 500,000 won ($430) per year, rising eventually to that same amount per month.",
    "start_Offset": 816,
    "end_Offset": 860,
    "start": 354.41,
    "end": 372.55
  },
  {
    "val": "(A possible rival for the presidency, Chung Sye-kyun, the current prime minister, opposes the plan.",
    "start_Offset": 861,
    "end_Offset": 876,
    "start": 373.27,
    "end": 379.45
  },
  {
    "val": ") Pandemic experience also adds to a growing body of evidence on the effects of cash-transfer programmes.",
    "start_Offset": 877,
    "end_Offset": 893,
    "start": 380.73,
    "end": 386.05
  },
  {
    "val": "In response to the surge in interest in UBI, researchers and governments around the world launched a variety of experiments, at least some of which had begun to yield results before the arrival of covid-19.",
    "start_Offset": 894,
    "end_Offset": 929,
    "start": 386.86,
    "end": 398.68
  },
  {
    "val": "Finland, for example, conducted a trial in 2017-18 in which 2,000 randomly selected unemployed people were paid a modest income each month, roughly equivalent in size to unemployment benefits, which was guaranteed for the term of the trial.",
    "start_Offset": 930,
    "end_Offset": 969,
    "start": 398.69,
    "end": 413.61999999999995
  },
  {
    "val": "Evidence from the experiment was muddied by a change to a law in 2018, which tightened conditionality for receiving unemployment benefits.",
    "start_Offset": 970,
    "end_Offset": 990,
    "start": 414.96,
    "end": 423.10999999999996
  },
  {
    "val": "Even so, the results are intriguing.",
    "start_Offset": 991,
    "end_Offset": 996,
    "start": 424.21,
    "end": 426.799999
  },
  {
    "val": "Among the biggest worries relating to UBI is the possibility that it might discourage recipients from seeking paid work.",
    "start_Offset": 997,
    "end_Offset": 1015,
    "start": 427.66,
    "end": 434.37
  },
  {
    "val": "Yet participants who received unconditional payments actually worked more than those on the dole.",
    "start_Offset": 1016,
    "end_Offset": 1029,
    "start": 435.36,
    "end": 441.27
  },
  {
    "val": "Reported well-being was substantially higher; recipients also registered less depression and stress, a higher degree of confidence in their abilities, and more social trust than did those in the control group.",
    "start_Offset": 1030,
    "end_Offset": 1061,
    "start": 442.23,
    "end": 455.94
  },
  {
    "val": "The Finnish results are broadly consistent with findings from other experiments.",
    "start_Offset": 1062,
    "end_Offset": 1072,
    "start": 457.58,
    "end": 461.769999
  },
  {
    "val": "Rebecca Hasdell, then of the Basic Income Lab at Stanford University, conducted a review of 16 basic-income studies published between 2009 and 2019 that covered rich and poor countries.",
    "start_Offset": 1073,
    "end_Offset": 1102,
    "start": 462.679999,
    "end": 474.96
  },
  {
    "val": "The research provides consistent evidence of a positive effect on educational attainment and on measures of physical and mental health, and reduced poverty.",
    "start_Offset": 1103,
    "end_Offset": 1125,
    "start": 476.139999,
    "end": 484.789999
  },
  {
    "val": "Effects on labour-market participation are generally small; half of the studies that assess its impact do not find a statistically significant effect.",
    "start_Offset": 1126,
    "end_Offset": 1148,
    "start": 485.74,
    "end": 494.18
  },
  {
    "val": "Most of the rest find a positive effect, she writes.",
    "start_Offset": 1149,
    "end_Offset": 1158,
    "start": 494.57,
    "end": 497.69
  },
  {
    "val": "Where participation does decline, though, it is often associated with an increase in caregiving, which could worsen gender inequality in the labour market.",
    "start_Offset": 1159,
    "end_Offset": 1181,
    "start": 499.11,
    "end": 507.12
  },
  {
    "val": "In low- and middle-income countries increased caregiving is often linked to lower workforce participation by women.",
    "start_Offset": 1182,
    "end_Offset": 1198,
    "start": 507.89,
    "end": 514.0500000000001
  },
  {
    "val": "In some studies, a basic income also seems to reduce participation by older workers.",
    "start_Offset": 1199,
    "end_Offset": 1212,
    "start": 514.69,
    "end": 519.69
  },
  {
    "val": "In some cases the beneficial effects of UBI seem to have persisted through the pandemic.",
    "start_Offset": 1213,
    "end_Offset": 1227,
    "start": 520.949999,
    "end": 525.9200000000001
  },
  {
    "val": "A team of economists that had begun a large-scale UBI experiment in Kenya before the outbreak of covid-19 was able to monitor its performance during the crisis.",
    "start_Offset": 1228,
    "end_Offset": 1256,
    "start": 526.69,
    "end": 536.08
  },
  {
    "val": "Recipients reported levels of well-being that were modestly but meaningfully higher than those of the control group.",
    "start_Offset": 1257,
    "end_Offset": 1274,
    "start": 536.78,
    "end": 543.27
  },
  {
    "val": "Effects on health outcomes were ambiguous.",
    "start_Offset": 1275,
    "end_Offset": 1280,
    "start": 544.02,
    "end": 546.39
  },
  {
    "val": "But people receiving payments were more likely to engage in risk-taking commercial activities: perhaps, the authors suggest, because of the insurance provided by the transfers.",
    "start_Offset": 1281,
    "end_Offset": 1306,
    "start": 547.21,
    "end": 557.45
  },
  {
    "val": "That suggests that even if basic incomes discourage some sorts of work, they may encourage other desirable activities, such as entrepreneurship.",
    "start_Offset": 1307,
    "end_Offset": 1327,
    "start": 558.199999,
    "end": 567.1
  },
  {
    "val": "Extrapolating from these findings is a fraught business.",
    "start_Offset": 1328,
    "end_Offset": 1335,
    "start": 568.52,
    "end": 571.6700000000001
  },
  {
    "val": "Studies of long-established systems with UBI-like features, such as Alaska’s Permanent Fund, which invests oil revenues and distributes dividends to the public, also indicate that the employment effects of a universal payment seem to be small (and may well be positive).",
    "start_Offset": 1336,
    "end_Offset": 1378,
    "start": 572.41,
    "end": 588.219999
  },
  {
    "val": "But conclusions drawn from programmes that are limited in geographical or temporal scope may not fully capture the ways in which a large-scale, permanent UBI could affect society.",
    "start_Offset": 1379,
    "end_Offset": 1407,
    "start": 589.17,
    "end": 599.35
  },
  {
    "val": "Norms regarding work and leisure might adjust in ways that alter the response to payments—for good or ill.",
    "start_Offset": 1408,
    "end_Offset": 1426,
    "start": 600.12,
    "end": 606.71
  },
  {
    "val": "Reality cheque Behaviour could shift as more members of society receive generous income payments: perhaps because of a“social multiplier effect”which reflects the fact that some activities become more enjoyable as more people engage in them.",
    "start_Offset": 1427,
    "end_Offset": 1463,
    "start": 606.71,
    "end": 621.51
  },
  {
    "val": "That is, UBI recipients in, say, the Finnish experiment might have been more inclined to seek work because being in work is more attractive (and not being in work less so) when most people are employed—a dynamic that could potentially change were income payments to become universal.",
    "start_Offset": 1464,
    "end_Offset": 1511,
    "start": 622.25,
    "end": 640.41
  },
  {
    "val": "Still, encouraging results from UBI trials are likely to encourage more experimentation.",
    "start_Offset": 1512,
    "end_Offset": 1523,
    "start": 641.86,
    "end": 647.169999
  },
  {
    "val": "They may also provide support to principles and policies that share features with a UBI without going the whole hog, such as: universality; a relaxed approach to the question of work incentives; or a guaranteed income to some groups, as Mr Yang now proposes.",
    "start_Offset": 1524,
    "end_Offset": 1567,
    "start": 647.73,
    "end": 664.2
  },
  {
    "val": "That is because the most daunting obstacle to fully fledged UBI programmes remains: the little matter of funding.",
    "start_Offset": 1568,
    "end_Offset": 1585,
    "start": 665.449999,
    "end": 673.0600000000001
  },
  {
    "val": "Mr Yang’s original proposal for a UBI, for instance, would have cost about 14% of GDP a year, though the price tag could be partly reduced by rationalising other welfare schemes.",
    "start_Offset": 1586,
    "end_Offset": 1616,
    "start": 674.05,
    "end": 685.1999999999999
  },
  {
    "val": "(For comparison, overall federal spending amounted to 21% of GDP in 2019.",
    "start_Offset": 1617,
    "end_Offset": 1628,
    "start": 685.94,
    "end": 692.66
  },
  {
    "val": ") Neither short-term UBI trials nor mass cash transfers in response to covid-19 required governments to take on the difficult task of financing enormous new expansions to the welfare state.",
    "start_Offset": 1629,
    "end_Offset": 1659,
    "start": 692.67,
    "end": 704.41
  },
  {
    "val": "Much of the aid provided to households over the past year has been financed with new government borrowing, up to and including Mr Biden’s proposals.",
    "start_Offset": 1660,
    "end_Offset": 1684,
    "start": 705.88,
    "end": 714.0
  },
  {
    "val": "As accommodating as markets have been of government borrowing over the past year, it seems unlikely that UBI dreams can be made real without the question of financing eventually being asked and answered.",
    "start_Offset": 1685,
    "end_Offset": 1717,

  {

  {
