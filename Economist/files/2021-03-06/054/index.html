    "end": 16.59
  },
  {
    "val": "Stealing ideas from both the left and the right has allowed the Tories to adjust to a new world in which the liberal verities that were at the heart of Mr Cameron’s premiership have lost their popularity.",
    "start_Offset": 1688,
    "end_Offset": 1724,
    "start": 380.87,
    "end": 16.59
  },
  {
    "val": "It has also allowed them to change their political coalition, losing some voters from the professional classes, but more than making up for their loss by increasing their support among the working classes, particularly in the north.",
    "start_Offset": 1725,
    "end_Offset": 1761,
    "start": 380.87,
    "end": 16.59
  },
  {
    "val": "The biggest worry for the Tories is whether they have drifted too far in each direction.",
    "start_Offset": 1762,
    "end_Offset": 1777,
    "start": 380.87,
    "end": 16.59
  },
  {
    "val": "They are confronted with potential quarrels between the party’s core voters in the prosperous south and its new recruits in the north: will stockbrokers really pay higher taxes to improve rail transport to Grimsby?",
    "start_Offset": 1778,
    "end_Offset": 1811,
    "start": 380.87,
    "end": 16.59
  },
  {
    "val": "They are also plagued by contradictions between, say, spending more money on infrastructure and balancing the books, which Mr Sunak suggests he regards as a sacred Tory duty.",

    "end_Offset": 1839,
    "start": 380.87,
    "end": 16.59
  },
  {
    "val": "The trouble with a melange of ideas—something old, something new, something borrowed, something red—is that they pull in opposite directions.",
    "start_Offset": 1840,
    "end_Offset": 1861,
    "start": 380.87,
    "end": 16.59
  },
  {
    "val": "Appropriate appropriating But you can have worse problems in a country that is recovering from a pandemic and heading towards a period of growth.",
    "start_Offset": 1862,
    "end_Offset": 1885,
    "start": 380.87,
    "end": 16.59
  },
  {
    "val": "Mr Johnson does not seem to worry much about logical contradictions: he would happily build a blue-red-green coalition so long as it kept him in power.",

    "start": 380.87,
    "end": 16.59
  },
  {
    "val": "And Mr Sunak is less concerned than he pretends to be: though he hints that he would love to return to the Conservative low-tax, small-state orthodoxy, he is happy to cast aside ideology for the time being.",

    "start": 380.87,
    "end": 16.59
  },
  {
