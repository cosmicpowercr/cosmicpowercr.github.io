    <script>
        //与自定义的播放器联系起来

        var $trans = document.getElementById("transcript");

        var sentences = []
    // 创建可点击文字
    function render(ret) {
      for (var k = 0; k < ret.length; k++) {
        sentences.push(txt_click(ret[k]));
      }
    }

    var cur_sentence = 0;
    function highlight_sentence() {
      var t = $a.currentTime;
      var active = document.querySelectorAll('.active');
      for (var i = 0; i < active.length; i++) {
        active[i].classList.remove('active');
      }
      for (var k = 0; k < sentences.length; k++) {
        if (INLINE_JSON[k].start < t && INLINE_JSON[k].end > t) {
          cur_sentence = sentences[k];
          cur_sentence.classList.add('active');
          // 自动翻滚
          var scrollto = document.querySelectorAll('.active')[0];
          scrollto.scrollIntoView({ behavior: "smooth", block: "center", inline: "nearest" });
          break;
        }
        //TODO:Error
      }

      window.requestAnimationFrame(highlight_sentence);
    }
    window.requestAnimationFrame(highlight_sentence);

    function txt_click(sentence) {
      //创建段落
      var $$wd = document.createElement('p');
      var $wd = document.createElement('span');
      var $wdText = document.createTextNode(sentence.val);
      $wd.appendChild($wdText);
      $$wd.appendChild($wd)
      $$wd.onclick = function () {
        $a.currentTime = sentence.start;
        $a.play()
      };
      //trans 是全局变量
      $trans.appendChild($$wd);
      return $$wd
    }

        var INLINE_JSON=[
  {
    "val": "IN ITS HEYDAY in the 1960s and 1970s, the village of Dazhai was called a place of miracles.",
    "start_Offset": 0,
    "end_Offset": 17,
    "start": 18.199999,
    "end": 26.69
  },
  {
    "val": "Millions of revolutionary pilgrims came to hear how local peasants had carved terraced grain-fields and reservoirs from its rocky hillsides, armed with little more than hand tools and love of Chairman Mao Zedong.",
    "start_Offset": 18,
    "end_Offset": 51,
    "start": 27.28,
    "end": 41.76
  },
  {
    "val": "Dazhai’s barely literate Communist Party secretary, Chen Yonggui, was summoned to Beijing and elevated to the Politburo with the rank of vice prime minister.",
    "start_Offset": 52,
    "end_Offset": 75,
    "start": 42.86,
    "end": 53.32000000000001
  },
  {
    "val": "Back then Liang Jiwen was a schoolboy, the son of a Dazhai official.",
    "start_Offset": 76,
    "end_Offset": 88,
    "start": 54.08,
    "end": 58.88
  },
  {
    "val": "He recalls dignitaries arriving each day in his corner of Shanxi province, in the dust-dry Taihang mountains.",
    "start_Offset": 89,
    "end_Offset": 106,
    "start": 59.45,
    "end": 67.02
  },
  {
    "val": "He and classmates would wave flowers and sing red hymns at the roadside.",
    "start_Offset": 107,
    "end_Offset": 119,
    "start": 68.02,
    "end": 72.94
  },
  {
    "val": "“We did not get much studying done,”he recalls.",
    "start_Offset": 120,
    "end_Offset": 128,
    "start": 73.59,
    "end": 76.47999999999999
  },
  {
    "val": "Then came the fall.",
    "start_Offset": 129,
    "end_Offset": 132,
    "start": 77.26,
    "end": 79.1
  },
  {
    "val": "In 1980, as part of a broader purge of ultra-leftists that followed Mao’s death in 1976, official Communist Party newspapers called Dazhai a fraud.",
    "start_Offset": 133,
    "end_Offset": 157,
    "start": 79.72,
    "end": 92.61
  },
  {
    "val": "Investigators charged that its miraculous grain harvests were invented.",
    "start_Offset": 158,
    "end_Offset": 166,
    "start": 93.21,
    "end": 98.26
  },
  {
    "val": "They described massive cash subsidies channelled to the supposedly self-reliant village, and thousands of soldiers sent to build its engineering marvels.",
    "start_Offset": 167,
    "end_Offset": 188,
    "start": 98.96000000000001,
    "end": 110.02000000000001
  },
  {
    "val": "Now Dazhai is trying for a third act.",
    "start_Offset": 189,
    "end_Offset": 196,
    "start": 110.83,
    "end": 113.75
  },
  {
    "val": "Local officials have drawn up plans to include their village in a China-wide official campaign to promote“red tourism”and teach party history to the masses.",
    "start_Offset": 197,
    "end_Offset": 223,
    "start": 114.29,
    "end": 125.759999
  },
  {
    "val": "They are pinning particular hopes on their former“people’s commune”, a well-preserved complex of cave dwellings built in 1966.",
    "start_Offset": 224,
    "end_Offset": 243,
    "start": 126.42,
    "end": 136.06
  },
  {
    "val": "An evocative place, its entrance gate still decorated with Maoist slogans, it was admitted to a national register of protected sites in 2013.",
    "start_Offset": 244,
    "end_Offset": 266,
    "start": 136.059999,
    "end": 146.48000000000002
  },
  {
    "val": "It is still closed to the public, but plans are afoot to buy out current residents.",
    "start_Offset": 267,
    "end_Offset": 282,
    "start": 147.1,
    "end": 152.54000000000002
  },
  {
    "val": "Among them is Jia Cunlian, a widow who has lived in a cave-home there for 30 years.",
    "start_Offset": 283,
    "end_Offset": 300,
    "start": 153.23,
    "end": 159.61
  },
  {
    "val": "She remembers Chen, the Mao-era boss, as“the best of people”, who shared exotic gifts that he had received with villagers, such as melons or raisins.",
    "start_Offset": 301,
    "end_Offset": 327,
    "start": 160.18,
    "end": 170.36
  },
  {
    "val": "Still, she prefers the present day, saying:“Life was hard back then.”",
    "start_Offset": 328,
    "end_Offset": 339,
    "start": 171.02,
    "end": 175.99
  },
  {
    "val": "Since the 1990s, most visitors to Dazhai for tourism have been elderly.",
    "start_Offset": 340,
    "end_Offset": 351,
    "start": 177.13,
    "end": 182.26999999999998
  },
  {
    "val": "The village has tried to woo them with nostalgia: family-owned restaurants serving rural dishes, including tree-bark noodles once eaten during times of famine.",
    "start_Offset": 352,
    "end_Offset": 376,
    "start": 182.84,
    "end": 193.70999999999998
  },
  {
    "val": "But local leaders have grander ambitions now, involving what would amount to Dazhai’s political rehabilitation.",
    "start_Offset": 377,
    "end_Offset": 391,
    "start": 194.58,
    "end": 201.979999
  },
  {
    "val": "To achieve that, officials are willing to offer doses of candour.",
    "start_Offset": 392,
    "end_Offset": 402,
    "start": 202.629999,
    "end": 206.539999
  },
  {
    "val": "Shi Yonghong, who heads the cultural relics bureau of the surrounding county, Xiyang, admits that Mao’s call to“Learn from Dazhai”led to excesses by the mid-1970s, such as when communes in other parts of China dug terraced fields out of flat plains in their anxiety to obey the chairman.",
    "start_Offset": 403,
    "end_Offset": 453,
    "start": 228.99,
    "end": 229.73000000000002
  },
  {
    "val": "Mr Shi blames officials in these places for misinterpreting the policy, adding that Dazhai never asked to be a national model.",
    "start_Offset": 454,
    "end_Offset": 474,
    "start": 230.349999,
    "end": 239.79000000000002
  },
  {
    "val": "But even that grudging admission of long-ago problems is offset by his claims that Dazhai not only fed itself during the hungriest years of the 1960s, but“sold surplus harvests to the state”.",
    "start_Offset": 475,
    "end_Offset": 508,
    "start": 240.62,
    "end": 256.51
  },
  {
    "val": "He offers no further details to back up that long-debunked assertion.",
    "start_Offset": 509,
    "end_Offset": 520,
    "start": 257.44,
    "end": 261.84
  },
  {
    "val": "Instead, he talks vaguely but grandly about the“Dazhai spirit”, which he defines as hard work and not asking for government handouts.",
    "start_Offset": 521,
    "end_Offset": 542,
    "start": 262.309999,
    "end": 272.19
  },
  {
    "val": "In an office thick with cigarette smoke, overlooking a snow-covered village square, Dazhai’s deputy party secretary, Li Huailian, chimes in.",
    "start_Offset": 543,
    "end_Offset": 563,
    "start": 273.3,
    "end": 283.04
  },
  {
    "val": "She describes the village’s story of hardships as a way to understand what President Xi Jinping means when he tells gatherings that the good times of today did not fall from the sky.",
    "start_Offset": 564,
    "end_Offset": 596,
    "start": 283.42,
    "end": 295.62
  },
  {
    "val": "Dazhai is prosperous because its people have always been diligent and followed party orders, she declares.",
    "start_Offset": 597,
    "end_Offset": 612,
    "start": 296.37,
    "end": 303.53999899999997
  },
  {
    "val": "“Where the party tells us to go, we go.”",
    "start_Offset": 613,
    "end_Offset": 621,
    "start": 304.17,
    "end": 306.86
  },
  {
    "val": "At first hearing, that is a rather insipid summary of her village’s tumultuous past.",
    "start_Offset": 622,
    "end_Offset": 635,
    "start": 307.57,
    "end": 312.78
  },
  {
    "val": "But these local officials know what they are doing.",
    "start_Offset": 636,
    "end_Offset": 644,
    "start": 313.36,
    "end": 316.16
  },
  {
    "val": "They want Dazhai to be a celebrated red-tourism site, promoted alongside revolutionary bases on the route of the Long March.",
    "start_Offset": 645,
    "end_Offset": 665,
    "start": 316.29,
    "end": 325.33
  },
  {
    "val": "To achieve that, they need to grasp the role that history plays in the Xi era.",
    "start_Offset": 666,
    "end_Offset": 681,
    "start": 325.98,
    "end": 331.18
  },
  {
    "val": "To Mr Xi and his team, the past exists to provide reasons to admire the party, not to furnish evidence for judgments about its rule.",
    "start_Offset": 682,
    "end_Offset": 706,
    "start": 331.75,
    "end": 341.699999
  },
  {
    "val": "Not just popes who like to claim infallibility Real history is dangerous stuff.",
    "start_Offset": 707,
    "end_Offset": 719,
    "start": 344.02,
    "end": 345.19
  },
  {
    "val": "Past adulation of Dazhai and of its boss, Chen—a zealot who ordered 141 political executions and said that revolutionaries could grow grain on sandy beaches—is a reminder that to Mao, party rule was a faith-based project.",
    "start_Offset": 720,
    "end_Offset": 758,
    "start": 345.73,
    "end": 363.84000000000003
  },
  {
    "val": "It often put ideology above expertise and common sense, with horrific results.",
    "start_Offset": 759,
    "end_Offset": 770,
    "start": 364.61,
    "end": 370.99
  },
  {
    "val": "Dazhai’s denunciation in 1980 reflected moves by China’s then-paramount leader, Deng Xiaoping, to create a rational, technocratic state.",
    "start_Offset": 771,
    "end_Offset": 789,
    "start": 371.63,
    "end": 382.01
  },
  {
    "val": "Deng’s gamble was that the party did not need personality cults to maintain support.",
    "start_Offset": 790,
    "end_Offset": 803,
    "start": 382.73,
    "end": 387.87
  },
  {
    "val": "Instead, he sought a mandate based on making China strong and prosperous.",
    "start_Offset": 804,
    "end_Offset": 815,
    "start": 388.4,
    "end": 393.379999
  },
  {
    "val": "To make a case for market-based reforms that he believed vital to that project, he was pragmatically willing to allow Maoist mistakes to be named.",
    "start_Offset": 816,
    "end_Offset": 841,
    "start": 394.02,
    "end": 403.22999999999996
  },
  {
    "val": "Mr Xi favours a synthesis of these two approaches.",
    "start_Offset": 842,
    "end_Offset": 850,
    "start": 404.32,
    "end": 408.27
  },
  {
    "val": "As the party approaches its 100th anniversary in July, its leaders urge the public to contrast China’s economic rise and social stability with economic decline and political chaos in the West.",
    "start_Offset": 851,
    "end_Offset": 881,
    "start": 409.15999899999997,
    "end": 424.19
  },
  {
    "val": "That is a Deng-style appeal to performance legitimacy.",
    "start_Offset": 882,
    "end_Offset": 890,
    "start": 424.92,
    "end": 428.36
  },
  {
    "val": "Yet that co-exists with boosterish talk of“the brilliant achievements and valuable experience accumulated by our party”.",
    "start_Offset": 891,
    "end_Offset": 908,
    "start": 428.98,
    "end": 438.3
  },
  {
    "val": "Maoist disasters are not mentioned.",
    "start_Offset": 909,
    "end_Offset": 913,
    "start": 439.03,
    "end": 441.24
  },
  {
    "val": "In the Xi era, when Chinese scholars dwell on past mistakes they are guilty of“historical nihilism”, a career-ending offence.",
    "start_Offset": 914,
    "end_Offset": 934,
    "start": 441.45,
    "end": 449.929999
  },
  {
    "val": "When foreigners remember old horrors, the charge is that they seek to overthrow Communist rule.",
    "start_Offset": 935,
    "end_Offset": 949,
    "start": 450.529999,
    "end": 456.86
  },
  {
    "val": "Last month Mr Xi gathered senior leaders to stress the importance of studying party history correctly, to pass“red genes and revolutionary fire”to later generations.",
    "start_Offset": 950,
    "end_Offset": 975,
    "start": 457.43,
    "end": 470.4
  },
  {
    "val": "Mr Xi seeks a mandate that is both pragmatic and faith-based.",
    "start_Offset": 976,
    "end_Offset": 987,
    "start": 471.5,
    "end": 476.0
  },
  {
    "val": "The common thread is absolute loyalty.",
    "start_Offset": 988,
    "end_Offset": 993,
    "start": 476.65,
    "end": 479.259999
  },
  {
    "val": "By the logic of the Xi era, the Chinese are able to benefit from wise party rule today because they always trusted the party, even when it erred.",
    "start_Offset": 994,
    "end_Offset": 1021,
    "start": 480.0,
    "end": 491.63
  },
  {
    "val": "Objectively, Dazhai does not deserve to be a place of pilgrimage again.",
    "start_Offset": 1022,
    "end_Offset": 1033,
    "start": 491.63,
    "end": 495.96
  },
  {
    "val": "Still it may happen.",
    "start_Offset": 1034,
    "end_Offset": 1037,
    "start": 496.59,
    "end": 498.2
  },
  {
    "val": "In China, the past is what the party needs it to be.",
    "start_Offset": 1038,
    "end_Offset": 1049,
    "start": 498.559999,
    "end": 503.51
  }
