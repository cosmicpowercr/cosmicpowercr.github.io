        var INLINE_JSON=[
  {
    "val": "USING A computer used to mean bashing away at a keyboard.",
    "start_Offset": 0,
    "end_Offset": 10,
    "start": 18.879999,
    "end": 23.02
  },
  {
    "val": "Then it meant tapping on a touchscreen.",
    "start_Offset": 11,
    "end_Offset": 17,
    "start": 23.55,
    "end": 25.840000000000003
  },
  {
    "val": "Increasingly, it means simply speaking.",
    "start_Offset": 18,
    "end_Offset": 22,
    "start": 26.380000000000003,
    "end": 28.99
  },
  {
    "val": "Over 100m devices powered by Alexa, Amazon’s voice assistant, rest on the world’s shelves.",
    "start_Offset": 23,
    "end_Offset": 36,
    "start": 29.259999,
    "end": 36.769999000000006
  },
  {
    "val": "Apple’s offering, Siri, processes 25bn requests a month.",
    "start_Offset": 37,
    "end_Offset": 44,
    "start": 37.41,
    "end": 42.79
  },
  {
    "val": "By 2025 the market for such technology could be worth more than $27bn.",
    "start_Offset": 45,
    "end_Offset": 57,
    "start": 43.38,
    "end": 49.399999
  },
  {
    "val": "One group, though, has been left behind.",
    "start_Offset": 58,
    "end_Offset": 64,
    "start": 51.769999999999996,
    "end": 54.269999999999996
  },
  {
    "val": "The World Health Organisation counts 430m people as deaf or hard of hearing.",
    "start_Offset": 65,
    "end_Offset": 77,
    "start": 54.889999,
    "end": 61.83
  },
  {
    "val": "Many use sign languages to communicate.",
    "start_Offset": 78,
    "end_Offset": 83,
    "start": 62.38,
    "end": 65.03
  },
  {
    "val": "If they cannot also use those languages to talk to computers, they risk being excluded from the digitisation that is taking over everyday life.",
    "start_Offset": 84,
    "end_Offset": 107,
    "start": 65.5,
    "end": 75.28999999999999
  },
  {
    "val": "Many have tried to teach computers to understand sign language.",
    "start_Offset": 108,
    "end_Offset": 117,
    "start": 76.4,
    "end": 80.44
  },
  {
    "val": "There have been plenty of claims of breakthroughs in recent years, accompanied by so-called solutions ranging from haptic gloves that capture the wearer’s finger movements to software that detects distinct hand shapes.",
    "start_Offset": 118,
    "end_Offset": 150,
    "start": 80.8,
    "end": 94.62
  },
  {
    "val": "Many of these have won acclaim while alienating the very people for whom they are ostensibly designed.",
    "start_Offset": 151,
    "end_Offset": 167,
    "start": 95.59,
    "end": 102.289999
  },
  {
    "val": "“The value for us basically is zero,”says Mark Wheatley, the executive director of the European Union of the Deaf (EUD).",
    "start_Offset": 168,
    "end_Offset": 188,
    "start": 103.23,
    "end": 112.81
  },
  {
    "val": "It is easy to see why.",
    "start_Offset": 189,
    "end_Offset": 194,
    "start": 113.74,
    "end": 115.39999999999999
  },
  {
    "val": "Gloves are intrusive, as are similar technological solutions such as body-worn cameras.",
    "start_Offset": 195,
    "end_Offset": 207,
    "start": 115.97,
    "end": 122.63
  },
  {
    "val": "Both require users to adapt to the needs of hearing people.",
    "start_Offset": 208,
    "end_Offset": 218,
    "start": 123.16,
    "end": 127.71000000000001
  },
  {
    "val": "Hand-shape recognition, while useful, cannot by itself handle the full complexity of sign languages, which also rely on facial expressions and body movements.",
    "start_Offset": 219,
    "end_Offset": 242,
    "start": 128.43,
    "end": 140.659999
  },
  {
    "val": "Some projects have been touted as offering cheap alternatives to human interpreters in places like hospitals, police stations or classrooms, where the cost of even small errors can be very high.",
    "start_Offset": 243,
    "end_Offset": 273,
    "start": 141.339999,
    "end": 155.71
  },
  {
    "val": "But things are improving.",
    "start_Offset": 274,
    "end_Offset": 277,
    "start": 156.73,
    "end": 158.63
  },
  {
    "val": "Research groups, which increasingly include deaf scientists, are asking how technology can best serve deaf people’s interests.",
    "start_Offset": 278,
    "end_Offset": 294,
    "start": 159.15,
    "end": 168.88
  },
  {
    "val": "Students of sign languages are compiling databases, known as corpora, full of examples of how the languages are used.",
    "start_Offset": 295,
    "end_Offset": 313,
    "start": 169.6,
    "end": 177.769999
  },
  {
    "val": "Programmers are trying to turn them into useful products.",
    "start_Offset": 314,
    "end_Offset": 322,
    "start": 178.199999,
    "end": 181.649999
  },
  {
    "val": "As with spoken languages, sign languages—of which the world has several hundred—possess their own grammars, idioms and dialects.",
    "start_Offset": 323,
    "end_Offset": 342,
    "start": 182.489999,
    "end": 191.9
  },
  {
    "val": "Again like spoken languages, the hard-and-fast rules of grammar books do not really capture the subtleties of everyday usage.",
    "start_Offset": 343,
    "end_Offset": 363,
    "start": 192.559999,
    "end": 201.12
  },
  {
    "val": "Single signs can be shorthand for complex ideas.",
    "start_Offset": 364,
    "end_Offset": 371,
    "start": 201.79,
    "end": 205.19
  },
  {
    "val": "Like speakers, signers often take shortcuts, such as representing two-handed signs with a single hand.",
    "start_Offset": 372,
    "end_Offset": 387,
    "start": 205.64,
    "end": 211.84
  },
  {
    "val": "They set up reference points within their signing space which can be vital for meaning.",
    "start_Offset": 388,
    "end_Offset": 402,
    "start": 212.42,
    "end": 217.56
  },
  {
    "val": "Correctly interpreting all this is much harder than recognising spoken syllables or written letters.",
    "start_Offset": 403,
    "end_Offset": 416,
    "start": 218.16,
    "end": 225.55
  },
  {
    "val": "Generating data is tricky, too.",
    "start_Offset": 417,
    "end_Offset": 421,
    "start": 226.56,
    "end": 229.169999
  },
  {
    "val": "Research led by a team at Microsoft, a big computing firm, and published in 2019, estimated that a typical publicly available corpus of a spoken language consists of around a billion words from as many as 1,000 different speakers.",
    "start_Offset": 422,
    "end_Offset": 461,
    "start": 229.509999,
    "end": 246.85
  },
  {
    "val": "An equivalent data-set in a sign language might have fewer than 100,000 signs from just ten people.",
    "start_Offset": 462,
    "end_Offset": 480,
    "start": 247.41,
    "end": 254.68
  },
  {
    "val": "Besides large numbers, a good corpus also needs variety.",
    "start_Offset": 481,
    "end_Offset": 489,
    "start": 255.37,
    "end": 259.32
  },
  {
    "val": "This means conversations between native signers of diverse backgrounds, dialects and levels of fluency.",
    "start_Offset": 490,
    "end_Offset": 503,
    "start": 259.77,
    "end": 266.69
  },
  {
    "val": "Because deaf people more often have physical disabilities than do those with unaffected hearing, representing those with restricted fluency of movement is important.",
    "start_Offset": 504,
    "end_Offset": 526,
    "start": 267.219999,
    "end": 277.58
  },
  {
    "val": "Thomas Hanke, a researcher at the University of Hamburg, has, along with his colleagues, assembled a sign-language library containing about 560 hours of conversations, and which includes many dialects found in Germany.",
    "start_Offset": 527,
    "end_Offset": 559,
    "start": 278.72,
    "end": 294.17999999999995
  },
  {
    "val": "Originally, Dr Hanke asked participants in the project to travel to Hamburg.",
    "start_Offset": 560,
    "end_Offset": 571,
    "start": 294.87,
    "end": 299.88000000000005
  },
  {
    "val": "But while in the city, many volunteers started incorporating local signs into their communications.",
    "start_Offset": 572,
    "end_Offset": 585,
    "start": 300.34,
    "end": 306.999999
  },
  {
    "val": "That skewed the data.",
    "start_Offset": 586,
    "end_Offset": 589,
    "start": 307.3,
    "end": 309.06
  },
  {
    "val": "Now, he says, he travels to his participants instead, and has been criss-crossing the country in a mobile studio for the best part of two years.",
    "start_Offset": 590,
    "end_Offset": 616,
    "start": 309.7,
    "end": 318.82
  },
  {
    "val": "Collecting data, though, is the easy bit.",
    "start_Offset": 617,
    "end_Offset": 623,
    "start": 319.889999,
    "end": 322.78999999999996
  },
  {
    "val": "Computers are slow learners, and must be told explicitly what each example means.",
    "start_Offset": 624,
    "end_Offset": 636,
    "start": 323.459999,
    "end": 330.09
  },
  {
    "val": "That requires annotating everything—every movement, facial expression and subtlety of emphasis.",
    "start_Offset": 637,
    "end_Offset": 648,
    "start": 330.76,
    "end": 337.209999
  },
  {
    "val": "This takes time, and lots of it.",
    "start_Offset": 649,
    "end_Offset": 655,
    "start": 337.82,
    "end": 340.9
  },
  {
    "val": "After eight years, Dr Hanke has only 50 hours of video which he is confident are annotated correctly.",
    "start_Offset": 656,
    "end_Offset": 673,
    "start": 341.66,
    "end": 349.56
  },
  {
    "val": "Microsoft’s researchers are using crowdsourcing to improve the amount and quality of data available.",
    "start_Offset": 674,
    "end_Offset": 687,
    "start": 350.73,
    "end": 358.03000000000003
  },
  {
    "val": "Danielle Bragg and her colleagues at the firm’s campus in Massachusetts are developing a smartphone version of“Battleship”, a game in which each player tries to sink their opponent’s ships by indicating locations on a grid.",
    "start_Offset": 688,
    "end_Offset": 723,
    "start": 358.699999,
    "end": 373.93
  },
  {
    "val": "In Dr Bragg’s version, each grid square is associated with specific signs.",
    "start_Offset": 724,
    "end_Offset": 735,
    "start": 374.78,
    "end": 380.97999999999996
  },
  {
    "val": "Players not only generate signing data of their own, but also confirm the meaning of signs made by their opponents.",
    "start_Offset": 736,
    "end_Offset": 755,
    "start": 381.71,
    "end": 389.249999
  },
  {
    "val": "Privacy is a particular concern, since collecting sign-language data requires recording participants’ faces rather than just their voices.",
    "start_Offset": 756,
    "end_Offset": 774,
    "start": 390.86,
    "end": 401.38
  },
  {
    "val": "When Dr Hanke tried to record people’s gestures anonymously, their idiosyncratic signing techniques were so distinctive they could still be identified.",
    "start_Offset": 775,
    "end_Offset": 795,
    "start": 402.04,
    "end": 412.36999999999995
  },
  {
    "val": "Dr Bragg plans to use facial filters, or to replace faces with artificially generated alternatives.",
    "start_Offset": 796,
    "end_Offset": 810,
    "start": 412.92,
    "end": 420.75
  },
  {
    "val": "That will interfere with the quality of the data, but she hopes that lower quality will be made up for by greater quantity.",
    "start_Offset": 811,
    "end_Offset": 833,
    "start": 421.35,
    "end": 429.419999
  },
  {
    "val": "If enough data can be gathered, researchers with a good understanding of deaf culture and machine learning can achieve impressive results.",
    "start_Offset": 834,
    "end_Offset": 854,
    "start": 430.66,
    "end": 440.26
  },
  {
    "val": "The 25-person team at SignAll, a Hungarian firm, includes three deaf people and claims to be one of the biggest in the field.",
    "start_Offset": 855,
    "end_Offset": 878,
    "start": 440.88,
    "end": 450.369999
  },
  {
    "val": "The firm’s proprietary database contains 300,000 annotated videos of 100 users using over 3,000 signs from American Sign Language (ASL), one of the most widespread.",
    "start_Offset": 879,
    "end_Offset": 905,
    "start": 450.93,
    "end": 465.39
  },
  {
    "val": "It was collected with help from Gallaudet University in Washington, DC, the only university which caters specifically for deaf students.",
    "start_Offset": 906,
    "end_Offset": 925,
    "start": 466.16,
    "end": 474.98
  },
  {
    "val": "SignAll‘s software can recognise ASL, though not yet at the speeds at which native signers communicate.",
    "start_Offset": 926,
    "end_Offset": 942,
    "start": 475.8,
    "end": 483.1
  },
  {
    "val": "Its current product, SignAll 1,0, can translate signs into written English, allowing a hearing interlocutor to respond with the help of speech-to-text software.",
    "start_Offset": 943,
    "end_Offset": 968,
    "start": 483.53,
    "end": 494.98
  },
  {
    "val": "But it relies on pointing three cameras at a signer wearing special motion-tracking gloves—a significant burden.",
    "start_Offset": 969,
    "end_Offset": 986,
    "start": 495.74,
    "end": 504.38
  },
  {
    "val": "That may soon change.",
    "start_Offset": 987,
    "end_Offset": 990,
    "start": 505.3,
    "end": 507.0
  },
  {
    "val": "Zsolt Robotka, SignAll’s boss, says the firm hopes to offer a glove-free option.",
    "start_Offset": 991,
    "end_Offset": 1004,
    "start": 507.25,
    "end": 513.019999
  },
  {
    "val": "It is also putting the finishing touches to a product that works with a single camera on a smartphone.",
    "start_Offset": 1005,
    "end_Offset": 1023,
    "start": 513.55,
    "end": 519.41
  },
  {
    "val": "If that technology can be integrated into other apps, it could allow deaf people to use their phones to do things like searching for directions, or looking up the meanings of unknown signs, without needing to resort to the written form of a spoken language.",
    "start_Offset": 1024,
    "end_Offset": 1068,
    "start": 520.16,
    "end": 536.73
  },
  {
    "val": "Crossing the valley For the moment, Dr Robotka’s emphasis is on translating sign language into text or speech.",
    "start_Offset": 1069,
    "end_Offset": 1086,
    "start": 537.74,
    "end": 544.68
  },
  {
    "val": "Translating in the other direction poses greater difficulties, one being how to generate visual representations of sign language.",
    "start_Offset": 1087,
    "end_Offset": 1104,
    "start": 545.5,
    "end": 554.42
  },
  {
    "val": "The standard approach has been to use computer-generated avatars.",
    "start_Offset": 1105,
    "end_Offset": 1114,
    "start": 555.03,
    "end": 558.349999
  },
  {
    "val": "But many fall into the“uncanny valley”, a concept from computer graphics in which artificial humans fall just short enough of verisimilitude that they instead look eerie and disturbing.",
    "start_Offset": 1115,
    "end_Offset": 1143,
    "start": 559.54,
    "end": 574.229999
  },
  {
    "val": "Bridging the valley would permit widespread two-way communication.",
    "start_Offset": 1144,
    "end_Offset": 1152,
    "start": 575.199999,
    "end": 579.93
  },
  {
    "val": "Creating smartphone apps that can recognise a range of European sign languages, and translate back and forth between these and oral speech, is one aim of two new multinational academic consortia: the SignON project, and the Intelligent Automatic Sign Language Translation project, also known as EASIER.",
    "start_Offset": 1153,
    "end_Offset": 1198,
    "start": 580.5999999999999,
    "end": 603.61
  },
  {
    "val": "Both are working with the EUD, which represents 31 national associations across the continent.",
    "start_Offset": 1199,
    "end_Offset": 1212,
    "start": 604.309999,
    "end": 611.27
  },
  {
    "val": "SignON is targeting British, Dutch, Flemish, Irish and Spanish sign languages and, with the exception of Flemish, their hearing equivalents.",
    "start_Offset": 1213,
    "end_Offset": 1232,
    "start": 612.65,
    "end": 623.309999
  },
  {
    "val": "Working with several European universities, it aims to solve three problems.",
    "start_Offset": 1233,
    "end_Offset": 1243,
    "start": 623.96,
    "end": 629.4699999999999
  },
  {
    "val": "One is to improve the machine-learning algorithms that recognise signs and their meaning.",
    "start_Offset": 1244,
    "end_Offset": 1257,
    "start": 630.1,
    "end": 636.61
  },
  {
    "val": "Another is to work out how best to interpret sign languages’ distinctive grammars.",
    "start_Offset": 1258,
    "end_Offset": 1270,
    "start": 637.27,
    "end": 642.149999
  },
  {
    "val": "Finally, it will try to create better avatars.",
    "start_Offset": 1271,
    "end_Offset": 1278,
    "start": 643.759999,
    "end": 646.019999
  },
  {
    "val": "EASIER, of which Dr Hanke’s team at Hamburg is one of 14 partners, has similar goals: namely sign language recognition, robust two-way translation and avatar development.",
    "start_Offset": 1279,
    "end_Offset": 1305,
    "start": 647.709999,
    "end": 660.8
  },
  {
    "val": "Money and attention are always welcome.",
    "start_Offset": 1306,
    "end_Offset": 1311,
    "start": 661.63,
    "end": 664.5100000000001
  },
  {
    "val": "But previous attempts to automate the translation of sign language have too often been directed at making life convenient for those with normal hearing rather than truly trying to help the deaf.",
    "start_Offset": 1312,
    "end_Offset": 1343,
    "start": 665.129999,
    "end": 677.939999
  },
  {
    "val": "This time, observers hope that a more sensitive approach will yield more useful products.",
    "start_Offset": 1344,
    "end_Offset": 1357,
    "start": 678.639999,
    "end": 684.5799989999999
  },
  {
    "val": "“It’s a wonderful opportunity for us,”says Mr Wheatley of the EUD.",
    "start_Offset": 1358,
    "end_Offset": 1369,
    "start": 685.25,
    "end": 689.63
  },
